  offsiteseopage: |
    <p>

    Die OffSite-Optimierung findet normalerweise im Anschluss an die <a href='/on-site-seo'>OnSite-SEO</a> statt und ist ein laufender Prozess.
    Dazu zählen alle Massnahmen, die fernab Ihrer Website erfolgen.
    </p>
    <p>
    Das wesentliche Element hierbei sind die sogenannten <b>Backlinks</b>. Backlinks sind Links auf anderen Websites,
    die auf Ihre Website verweisen. Im allgemeinen gilt die Faustregel: je mehr Backlinks Ihre Website hat, desto besser
    für das Ranking. Allerdings sind hier die Details entscheidend. So ist nicht nur die Quantität, sondern vor allem die Qualität der Backlinks massgebend:</p><p>
    <ul>
    <li>Von welchen Seiten stammen die Backlinks? (Art der Website, PageRank, thematische Nähe zur verlinkten Seite, Linkanzahl-Verhältnis usw)
    <li>Handelt es sich um Follow oder No-Follow-Links? (Letztere werden von den Suchmaschinen nicht zur Bewertung der Linkpopularität herangezogen
    und sind insofern weniger wichtig)
    <li>Wie sehen die Anchor-Texte der Links aus? (Links lassen sich mit Text ausstatten, der Nutzer und Suchmaschinen über die Zielwebseite informiert)<br>
    <li>Linken nur wenige Sites von jeweils vielen Seiten zu ihrer Site, oder viele verschiedene jeweils von nur einer Seite? Dies kann völlig unterschiedlich
    von den Suchmaschinen interpretiert werden
    <li>usw

    </ul>
    </p>
    <p>
    Der Aufbau von Backlinks sollte stets als ein <b>Prozess</b> und keine einmalige Massnahme angesehen werden.
    Allerdings schliesst dies keinesfalls schnelle Optimierungserfolge aus. So sind wir bei über 80% unserer Projekte in der Lage, bereits innerhalb
    der ersten 6 bis 8 Wochen merkbare Erfolge zu erzielen.<br><br>
    </p>
    <p>Dabei ist uns im Gegensatz zu einigen zwielichtigen SEO-Anbietern bei der OffSite-Optimierung nicht jedes Mittel und jeder Trick Recht.
    Bei uns gibt es nur ethische, sog. <b>white hat</b> SEO, die streng nach Suchmaschinen-Vorgaben gerichtet ist. Dabei nutzen wir unter
    anderem folgende Taktiken: Blogger-Kooperationen, Pressemitteilungen, 3-Way-Linktausch und viel mehr.
    </p>
    <p>
    Die OffSite-Optimierung ist ein komplexes Thema und so individuell anzugehen wie es Ihre Website ist. Deshalb sprechen wir mit jedem
    Kunden im einzelnen ab, welche Massnahmen in welcher Menge für ihn in Frage kommen, und bleiben auch ständig im Laufe der OffSite-Optimierung
    in Kontakt, so dass jederzeit Strategieänderungen und Anpassungen möglich sind.
    </p>
  onsiteseopage: |
    <p>

    Bei der <b>OnSite-Optimierung</b> analysieren wir Ihre Webpräsenz auf Kriterien,
    die für Suchmaschinen wichtig sind, und optimieren diese nach Absprache mit Ihnen. Die OnSite-Optimierung (auch OnPage-Optimierung genannt)
    wird einmal durchgeführt und sollte normalerweise stattfinden, bevor die OffSite-Optimierung losgeht.

    </p>
    <p>

    Im einzelnen werden dabei von einem unserer erfahrenen Informatiker folgende Aspekte Ihrer Website analyisert und
    auf Wunsch auch direkt optimiert:

    <ul>

    <li> Meta-Texte und Tags: TITLE, H1-H6, META-Beschreibung, ALT- und andere Tags<br>
    <li> Ermittlung und Behebung sämtlicher XHTML-Fehler<br>
    <li> Anpassung der Texte bis eine gute Keyword-Dichte und ausreichende Gesamtlänge erreicht ist<br>
    <li> Keyword-relevante Überschriften und Tags im Text<br>
    <li> Suchmaschinenfreundliche URLs<br>
    <li> Erstellen von Unterseiten für wichtigste Keywords<br>
    <li> Überprüfung der internen Verlinkungen<br>
    <li> Überprüfung auf Text-Wiederholungen (duplicated content)<br>
    <li> Erstellung einer vollständigen XML-Sitemap<br>
    <li> sowie weitere Massnahmen

    </ul>
    </p>
    <p>

    Der Aufwand bei der OnSite-Optimierung richtet sich dabei vor allem nach der Grösse der Website. Bei kleinen bis mittleren
    Websites ist diese normalerweise innerhalb von 2-3 Werktagen erledigt. Bei grösseren korporativen Websites kann es auch
    u.U. bis zu zwei Wochen dauern, bis alle Aspekte adressiert sind.
    </p>

    <p>
    Spätestens seit die Google-Suche in ihrer heutigen Form ihren Siegeszug begann, macht die Arbeit OnSite nur noch etwa 10% des Erfolgs der Website aus.
    </p>
    <p>
    Dementsprechend kümmern wir uns zu 90% um die OffSite-Optimierung, also darum, dass ihre professionell gestaltete Website auch die Anzahl an Usern findet, die sie verdient.



    </p>
  ppcwhatpage: |
