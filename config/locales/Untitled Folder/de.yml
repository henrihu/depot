  seoafterpenguinpage: |
    <p>
    Autor: <a href="https://plus.google.com/115427908678186580675?rel=author">Michael Kohlmann</a>
    </p>

    <p>Schon im März dieses Jahres hat Matt Cutts, der Chef des Webspam Teams bei Google, angekündigt, dass Google dieses Jahr eine neues Penguin Update vorstellen wird. Suchmaschinenoptimierung und Google Penguin 4 sind nun seit in paar Tagen das Hauptthema für alle, die Online-Werbung betreiben, nachdem der bekannte SEO-Blog Search Engine Land am 10. Mai berichtete, dass das Google Penguin 4 Update wohl schon in ein paar Wochen greifen wird.
    </p>

    <h3>Suchmaschinenoptimierung und Google Penguin</h3>
    <p>
    Um zu verstehen, warum das Google Penguin 4 Update für die Suchmaschinenoptimierung von so grosser Relevanz ist, müssen wir zurück in den April des Jahres 2012 sehen, wo zum ersten Mal ein Google-Pinguin das Licht der Welt erblickt hatte. Unter Google Updates versteht man Änderungen im Algorithmus, mit denen Google das Ranking der Webseiten erstellt, und womit sich dann auch entscheidet, welche Webseite für welchen Suchbegriff auf Platz 1, Platz 100 oder noch weiter hinten erscheint.
    </p>
    <p>
    Die erste Generation des Google Penguin Updates betraf besonders Webseiten, die sogenanntes Keyword-Stuffing betreiben. Das bedeutet, diese Webseiten haben es mit der Suchmaschinenoptimierung in dem Sinne übertrieben, dass sie bestimmte Wörter oder Wortkombinationen extrem oft auf der Webseite integrieren, weil die Webseite hierfür weit vorne erscheinen soll. Webseiten, bei denen diese Strategie erkannt wurde, wurden beim Google Penguin Update als minderwertig eingestuft.
    <h3>Verlinkung und Google Penguin</h3>
    </p>
    <p>
    Suchmaschinenoptimierer wissen, eine Verlinkung von Webseiten Dritter auf die eigene Webseite hat einen positiven Effekt auf die Platzierung in Google. Leider wurde diese Erkenntnis in dem Sinne ausgenutzt, dass der Algorithmus von Google durch unnatürliche Links manipuliert wurde. Es entstanden „Linkfarmen“, die sich ausschliesslich dem Verlinken von Webseiten widmeten, um diese dadurch aufzuwerten. Penguin hat diese Seiten stark abgestraft wobei insgesamt etwa drei Prozent der Suchanfragen von Google Penguin betroffen waren.
    </p>
    <p>
    Was in den folgenden Monaten folgte, waren für die Suchmaschinenoptimierung kleinere Google Penguin Updates, die allerdings nur einen geringen Einfluss auf die Suchergebnislisten hatten.
    </p>
    <p>
    <h3>Penguins vierte Generation soll gross werden</h3>
    </p>
    <p>
    Für die Suchmaschinenoptimierung bedeutet Google Penguin 4 zunächst einmal kein Grund zur Panik. Wer die Geschehnisse rund um Googles Algorithmus beobachtet und weiss, worum es bei den Updates wie Penguin und Panda eigentlich geht, nämlich die Suchanfrage von Google-Benutzern gut zu befriedigen, der weiss auch, wie wichtig die Qualität der Seite für den Ranking-Erfolg ist. Das bedeutet in Kurzform, wer keine Überoptimierung mit Keyword-Stuffing und unnatürlichem Linkaufbau betreibt, der hat eigentlich wenig zu befürchten.
    </p>
    <p>
    Trotzdem wollen natürlich alle wissen, wie sich die Suchmaschinenoptimierung durch Google Panda 4 verändern wird. Videos, in denen sich Matt Cutts zeigt, bezeugen, dass Google auch bei dem diesjährigen Update seiner Linie treu bleiben wird und gegen Webseiten mit bezahlten Verlinkungen vorgehen wird. Dieses Mal jedoch ist die Rede von einer völlig neuen Methode, die effektiver als bisher auf Linkspam reagieren wird. Wie Matt Cutts erläutert, sollen beim Update auch dieses Mal Anzeigen mit bezahlten Links von einer Abstrafung verschont werden, jedoch nur, wenn die externen Seiten nicht von der Wertigkeit der eigenen Präsenz Vorteile erhalten.
    </p>
    <p>
    Wie bei den vorherigen Penguin Updates auch, wird sich Google weiterhin auf Suchanfragen konzentrieren, die für ihren Spam-Charakter bekannt sind. Cutts spricht hier von Webseiten, die beispielsweise Inhalte pornografischer Natur beinhalten.
    </p>
    <p>
    Die Suchmaschinenoptimierung und Google Penguin 4 bedeuten jedoch nicht immer eine Abstrafung. Webseiten, die als Experten in ihrem Gebiet gelten, sollen eine stärkere Präsenz erhalten. Hieraus könnte man schliessen, dass Google Autoren etablierter Märkte hervorheben will, die den Author Rank in ihrer Webseite integriert haben.
    </p>
    <p>
    Bis die Änderungen in Kraft treten, werden wohl noch einige Wochen vergehen. Wer jedoch die Ankündigungen Googles verfolgt, der bekommt den Eindruck, dass nach dem Sommer 2013 kaum noch Black Hat SEO Taktiken sichtbar sein sollen.
    </p>
  seoalltag: "SEO wird immer mehr zum Alltag"
  seoalltagpage: |
    <p>
        Heutzutage, wo Google-Updates wie Börsennachrichten gehandelt werden, ist SEO in aller Munde. Dabei wissen die wenigsten, was damit gemeint ist. SEO ist ein Akronym und bedeutet Search Engine Optimization oder auf Deutsch Suchmaschinenoptimierung. Die gute Frage ist nun, wie optimiert man eine Webseite und warum ist das wichtig.
    </p>
    <h3>Bedeutung von SEO für kleine und mittlere Unternehmen</h3>
    <p>
     Gerade für Start-Ups, kleine und mittelgrosse Unternehmen sind Webseiten das A und O für Ihr Geschäft, da sie so direkt ihre Produkte und Dienstleistungen anbieten und verkaufen können. Da sie in der Regel finanziell nicht so üppig ausgestattet sind, dass sie viel Geld in Werbung stecken können, bietet eine eigene Webseite die beste und günstigste Möglichkeit, die Produkte zu vertreiben. Mittlerweile sind auch Ecommerce-Seiten einfach zu erstellen, so dass man mit einem geringen Aufwand eine funktionstüchtige Ecommerce-Plattform schaffen kann.
     </p>
     <p>
    Nur, selbst die beste Seite nützt nichts, wenn man keine Nutzer und potentielle Käufer hat, die diese aufsuchen. Die Käufer müssen den Online-shop oder die Firmen-Webseite auch finden können. Da kommen Google, Yahoo und Bing ins Spiel, denn dort suchen diese Nutzer nach den Produkten und Dienstleistungen. Beim SEO geht es darum, die Webseite optimal, wenn möglich auf einen der ersten 10 Plätzen bei den Suchmaschinen zu positionieren, so dass potentielle Kunden die Seite sehen, wenn sie nach den Produkten suchen. Man darf nicht vergessen, dass Besucher der Seite zu Käufer und damit zu Geld werden können. Normalerweise machen diese Besucher einen nicht unerheblichen Teil des Umsatzes aus, vor allem längerfristig.
     </p>
     <h3>
    On-page und off-page Faktoren des SEO
    </h3>
     <p>
    Man unterscheidet dabei in zwei Faktoren, die on- und off-page Faktoren. Dabei fallen unter den On-Page Faktoren alle Aspekte, die die Webseite selbst betreffen, während bei den off-page Faktoren des SEO die Aspekte gemeint sind, die ausserhalb der Seite selbst sind, aber einen entscheidenden Einfluss auf die Positionierung haben.
     </p>
     <br>
     <center>
     <img src='http://searchengineland.com/figz/wp-content/seloads/2011/06/SearchEngineLand-Periodic-Table-of-SEO-medium-600x388.png' />
     </center>
     <br>
     <p style='text-align:center;'>
     Die SEO Periodic Table von Search Engine Land
     </p>
     <p>
    <h3>On-page Faktoren bei SEO</h3>
    <p>Unter on-page Faktoren werden üblicherweise der Inhalt oder der Content der Seite, die Programmierung in HTML und die Architektur oder die Struktur der Webseite gefasst. Beim Inhalt ist es wichtig, dass er einzigartig und auf keinen Fall doppelt im Internet vorhanden ist und Substanz aufweist (Quality und Research). Suchmaschinen mögen Roboter sein, aber schliesslich sind es auch Menschen, die die Seiten lesen und beurteilen. Es sollte ein Inhalt sein, der für Leser interessant ist (Engage) und etwas Neues präsentiert (fresh).
    </p>
    <p>
    Bei der Präsentation des Inhalts ist auch die Navigation und Usability zu beachten. Die Menüs sollten an einer genau erkennbaren Stelle zu sehen sein und den Inhalt sinnvoll und kurz strukturieren, so dass die Nutzer sofort auf die für sie wichtigen Seiten kommen können. Die Besucher sollten in der Lage sein, sofort und intuitiv alles auf der Seite zu finden. Umständliche und lange Menüs sind zu vermeiden.
    </p>
    <p>
    Natürlich dürfen dabei die Keywords oder Schlüsselworter nicht zu kurz kommen. Schliesslich wollen wir ja über diese Keywords bei Google gefunden werden. Deshalb definiert man immer zuerst Keywords, die geschäftsrelevant sind, bevor überhaupt eine Seite aufgesetzt wird. Die Keywords sollen knapp das erfassen, was die Firmen an Produkten und Services anzubieten haben. Man kann das recht gut an Fleurop erkennen. Es geht darum, Blumen zu verschicken, also ist das auch das Keyword, das auf der Seite am meisten verwendet wird. Man muss natürlich Vorsicht walten lassen und die Keywords nicht übertrieben oder künstlich in den Text hineinsetzen, das würde sofort von Google erkannt und bestraft werden. Es geht um einen natürlichen Text, der diese Keywords ganz normal verwendet.
    </p>
    <h3>Off-page Faktoren bei SEO</h3>
    <p>
    Bei den off-page Faktoren des SEO kommen andere Aspekte zum Tragen. Die Verortung der Webseite kann durch einen Eintrag für Google Maps erreicht werden, dadurch erreichen Unternehmen Nutzer, die z.B. vor Ort suchen und es wird ein Link von Google zur Seite gelegt. Die Adresse hängt mit einem anderen Faktor zusammen, dem Vertrauen (Trust), der zum einen durch die Autorität der Seite und das Alter des Domains geschaffen wird. Ebenso wichtig ist es, zu wissen, um welches Unternehmen es sich handelt und welches Team hinter der Seite steht, dadurch wird sie persönlicher und zugänglicher.
    </p>
    <p>
    Google hat angekündigt, dass mehr und mehr die sozialen Netzwerke zählen und dass Links von diesen Seiten einen besonders hohen Wert haben. Gerade bei kleinen Firmen stellen Facebook-, Twitter-, LinkedIn- und Xing-Firmenprofile eine gute Gelegenheit dar, sich und seine Produkte vorzustellen. Ausserdem tritt man so in einen Dialog mit potentiellen Käufern und kann diese von sich überzeugen. Selbstverständlich wird man von diesen Seiten aus Links auf die Webseite legen, die zur Suchmaschinenoptimierung beitragen.
    </p>
    <p>
    Das Setzen dieser Links, die auf die eigene Seite zielen oder Linkbuilding ist ein wesentlicher Bestandteil der off-page Faktoren. Dabei ist darauf zu achten, dass man nicht an einen Linktausch teilnimmt, auch Blogrolls sind nicht dazu geeignet. Man sollte versuchen, Links von Seiten zu bekommen, die thematisch relevant sind, ganz unabhängig davon, wie hoch der Google Page Rank ist, oder ob das wichtige Portale sind oder nicht. Links von Blogs zum Thema eignen sich sehr gut.
    </p>
    <h3>Wie können KMUs in der Schweiz SEO zu ihrem Vorteil nutzen?</h3>
    <p>
    Kleine und mittlere Unternehmen in der Schweiz werden natürlich je nachdem, wo sie sind, die Keywords in verschiedenen Sprachen nutzen. Diese Sprache spiegelt sich auch in der Webseite nieder. Je nachdem, wie viele Unternehmen um diese Keywords konkurrieren, kann die Optimierung sich leichter oder schwerer gestalten.
    </p>
    <p>
    Die Firmen, die sofort ein Blog unter dem eigenen Domainnamen eröffnen, erleichtern sich damit das Leben. Im Blog wird dann aktueller Inhalt mit den entsprechenden Keywords und Links veröffentlicht, wodurch das Keyword positioniert wird. Ebenso sind Einträge in Firmenverzeichnisse und bei Google Maps eine gute Möglichkeit, sich auffindbar zu machen und bei Google weiter nach vorne zu kommen. Wenn man zusätzlich auch noch in den social media durch ein Firmenprofil bei Xing präsent ist, klettert man dadurch nach vorne. Doch sollte man SEO immer langfristig betrachten, da die Resultate nach zwei Monaten oder länger zu erkennen sind. Auf lange Sicht ist SEO sehr profitabel, wenn es fachmännisch durchgeführt wird.
    </p>
  hummingbird: "Google Hummingbird - was ist neu?"
  hummingbirdpage: |
    <p>
    Autor: <a href="https://plus.google.com/115427908678186580675?rel=author">Michael Kohlmann</a>
    </p>

    <p>
    Vor wenigen Wochen, und ohne viel Lärm im voraus zu machen, hat Google pünktlich zu seinem 15. Geburtstag die SEO-Welt mal wieder gründlich
    aufgerüttelt, indem sie das sogenannte <b>Google Hummingbird</b> Update rausgerollt haben. Dieses soll - im Unterschied zu den
    Penguin und Panda-Updates, die jeweils (zumindest laut Google) nur einen kleinen Prozentsatz aller Suchanfragen betroffen haben -
    nun über 80% aller Anfragen betreffen, was nun nicht mehr und nicht weniger als das grösste Update seit vielleicht über 10 Jahren
    darstellt.
    </p>
    <p>
    <h2>Was ist nun bei Hummingbird anders?</h2>
    <p>
    Auf den ersten Blick scheint sich nicht dramatisch viel getan zu haben - die meisten SEOs haben wohl auch in den eigenen Kampagnen
    keine allzu dramatischen Änderungen festgestellt. Dabei ist das Hummingbird Update jedoch laut Google ein komplett neuer Algorithmus,
    der nun deutlich mehr Richtung Knowledge Graph und semantische Suche geht.
    </p>
    <p>
    Wo früher primär mit einzelnen Keywords gearbeitet wurde, bzw. mit Keyword-Dichte, heisst nun das Zauberwort semantische Analyse.
    Dabei wird ein Text von intelligenten Algorithmen zerpflückt und analysiert, und ein zentrales "Thema" herauskristallisiert, welches
    vielleicht nicht unbedingt mit dem am häufigsten vorkommenden Keyword zu tun hat.
    </p>
    <p>
    Die SEO-Gewichtung diverser Links und Kontexte verändert sich dementsprechend auch - vielleicht eher subtil und langsam, aber sicher.
    Es wird sicherlich nicht mehr ausreichen, allein mit einer festen Keyword-Dichte von ein-und-demselben Keyword den Google-Algorithmus
    zu überzeugen, dass ein Text <em>linkworthy</em>, also verlinkungswürdig ist, oder eine gewisse Autorität rund um diesen spezifischen
    Keyword-Bereich besitzt. Intelligentere und aufwendigere Methoden müssen ran.
    </p>
    <h2>Was heisst es nun konkret für die SEO?</h2>
    </p>
    <p>
    Zunächst mal - vermutlich nicht allzuviel anderes, als das was Google bereits seit Jahren predigt - "Content is King", organische
    und interessante Inhalte sollen her. Jedoch ist sicherlich nicht in jeder Nische und Branche ein konstantes Fontanieren an
    höchst verlinkungswürdigen Inhalten möglich, und so arbeiten sich findige SEOs bereits auch um Hummingbird rum, indem beispielweise
    ebenfalls mit semantischer Textanalyse gearbeitet wird und Texte geschrieben werden, die auch nach den neuen Kriterien für
    den Algorithmus als wertvoll gelten.
    </p>
    <p>
    Zusammengefasst - es bleibt nach wie vor spannend, und das Feld ist lebendiger denn je.
    </p>
