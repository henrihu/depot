        <p>Die Ladezeit der Webseite spielt bei der <b>Joomla SEO</b> eine wichtige Rolle. Der Page Speed wird maßgeblich von der Dateigröße der Seiteninhalte bestimmt. Hochauflösende Bilder und Videos wirken auf den User zwar anziehend, doch im Hinblick auf die Ladezeit sind sie kontraproduktiv. Auch die Größe der JavaScript-Dateien ist für die Joomla SEO von Bedeutung. Die Standard-Dateien caption.js und mootools.js werden im Regelfall nicht benötigt und können daher deaktiviert werden. CSS-Dateien können mithilfe von Erweiterungen wie Jbetolo komprimiert werden, sodass sich die Ladezeit der Seite auf ein erträgliches Maß verkürzt.</p>
        <p>Zu den wichtigsten Faktoren bei der Joomla SEO gehören passende Meta-Titel für die einzelnen Unterseiten der Webpräsenz. Der Titel erscheint in den Suchmaschinen in den Trefferlisten und sollte die Thematik der Seite möglichst genau beschreiben. Die Hauptschlüsselwörter müssen zwingend in die Titel integriert werden; daher ist es unbedingt erforderlich, für jede Unterseite einen individuellen Titel zu wählen. Optional kann der Name der Domain angehängt werden. Die Abtrennung vom Rest des Titels sollte entweder durch einen Bindestrich oder einen senkrechten Strich (pipe) erfolgen.</p>
        <p>Eine ordentliche Meta Description ist bei der <b>Joomla SEO</b> ebenfalls von großer Bedeutung. In dieser wird beschrieben, was den Nutzer auf der Seite erwartet. Je nach Suchanfrage wird die Beschreibung in den Suchmaschinen zusammen mit der URL und dem Seitentitel angezeigt. Die Länge der Beschreibung liegt idealerweise zwischen 160 und 180 Zeichen. Bei Überlänge wird der Text abgeschnitten, daher sollten die Kernaussagen stets am Anfang der Beschreibung aufgeführt werden. Wie im Meta-Titel sollten auch in der Meta Description die wichtigsten Keywords enthalten sein.</p> 
        <p>Um eine hohe Suchmaschinenposition zu erreichen, wird außerdem eine aussagekräftige URL benötigt. In den Joomla SEO Optionen kann im Konfigurationsmenü unter “Suchmaschinenoptimierung (SEO)” die Einstellung “Suchmaschinenfreundliche URL” angewählt werden. Das System generiert selbstständig URLs, die die vom Nutzer gewählten Keywords enthalten. Es besteht außerdem die Möglichkeit, “URL-Rewrite nutzen” auf “Ja” zu setzen. Hierzu muss allerdings das Softwaremodul mod_rewrite in der Datei .htaccess aktiviert sein.</p>
