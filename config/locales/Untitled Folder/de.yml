        um herauszufinden, wo die Stärken und Schwächen einer Website liegen. Diese <strong>SEO Dienstleistung</strong> ist wichtig 
        für die spätere Optimierung, denn dabei werden der Inhalt und die Meta-Struktur der Website überprüft, ebenso wie die 
        Quantität und Qualität der externen und internen Links. </p>
        <h2>SEO Dienstleistungen bei der Onpage Optimierung</h2>
        <p>Zuerst muss die Website selbst für Suchmaschinen optimiert werden (<a href="http://seosuisse.ch/onpage-optimierung">„Onpage Optimierung”</a>), denn diese SEO Dienstleistung ist die Basis für eine korrekte Indizierung und ein gutes Ranking. Die wichtigsten Maßnahmen sind hier:<br>
        <ul>
        <li>Kontrolle des Quellcodes in Bezug auf W3C-Richtlinien</li>
        <li>Identifizierung der wichtigsten Suchwörter und entsprechende Anpassung der Inhalte (2-6% Keyword-Dichte) und Meta-Tags ( z.B. <h1>, <strong> usw.)</h2>
        <il>Anpassung der internen Verlinkungen (gute Navigation = bessere Indizierung)</li>
        <li>Eventuelle Optimierung des Domain-Namens</li>
        </ul>
        </p>
        <h2>SEO Dienstleistungen bei der Offpage Optimierung</h2>
        <p>Mindestens genauso wichtig wie die Onpage-Optimierung sind auch <a href="http://seosuisse.ch/offpage-optimierung">Offpage</a> 
        SEO Dienstleistungen. Dabei geht es hauptsächlich um das Aufbauen von externen Links (Linkbuilding) auf die zu optimierende
         Website, wobei hier genau auf die Qualität der Links geachtet werden muss, um den Nutzen dieser <i>SEO Dienstleistung</i>
         zu maximieren. Die wichtigsten Qualitätskriterien im Linkbuilding sind:<br>
        <ul>
        <li>Anzahl der Backlinks auf relevanten externen Seiten</li>
        <li>Linkposition</li>
        <li>Anchor-Text (Text, unter dem der Link erscheint)</li>
        <li>Qualität der Seiten, auf denen die Links platziert sind</li>
        <li>usw.</li>
        </ul>
        </p>
        <h2>Qualitätskriterien von SEO Dienstleistungen</h2>
        <p>SEO Dienstleistungen gibt es viele, doch für einen dauerhaften Erfolg muss vor allem die Qualität der 
        Leistung stimmen. Bewährt haben sich Maßnahmen, die sowohl Suchmaschinen- als auch benutzerfreundlich sind. 
        Konkret heißt das: Für Menschen interessanter und einfach lesbarer Website-Text, korrekte Informationen, 
        einfaches und klares Design sowie sinnvolle Links. Die Qualität von SEO Dienstleistungen im Bereich des 
        Linkaufbaus zeichnet sich dadurch aus, dass Links nur auf relevante externe Seiten mit gutem Ranking gesetzt werden. 


