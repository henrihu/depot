   webseitenoptimierungpage: |


        <p>Suchmaschinenoptimierung scheint oft keine klaren Regel zu haben. Doch wenn es um Webseitenoptimierung, also das Verbessern einzelner Webseiten geht (OnSite-Optimierung), gibt es durchaus klare Richlinien, an denen man sich orientieren sollte:
        </p>


        <h2>Technische Richlinien:</h2>

        <p>

        <ul>
        <li>Verwenden Sie einen Text-Browser wie Lynx, um Ihre Webseite zu untersuchen. Die meisten Suchmaschinen-Spider sehen Ihre Webseite wie Lynx. Wenn schicke Features wie JavaScript, Cookies, Sitzungs-IDs, Rahmen, DHTML oder Flash dazu führen, dass Ihre Webseite nicht vollständig in einem Text-Browser dargestellt wird, dann haben Suchmaschinen-Crawler höchstwahrscheinlich Schwierigkeiten, Ihre Seite zu crawlen.

        <li> Erlauben Sie Suchrobotern Ihre Webseite ohne Sitzungs-IDs zu crawlen.

         

        <li> Achten Sie darauf, dass Ihr Webserver den „If-Modified-Since“-Header unterstützt. Dank diesem Feature kann Ihr Webserver Google informieren, ob
         sich Ihre Webseiteninhalte seit dem letzten Crawlen verändert haben.

         

        <li> Machen Sie Gebrauch von der robots.txt-Datei auf Ihrem Webserver. Diese Datei informiert Crawler darüber, welche Verzeichnisse gecrawlt und welche nicht gecrawlt werden dürfen. 
        Überprüfen Sie, ob wichtige Verzeichnisse für Crawler zugänglich sind. Nutzen Sie diese Datei, um automatisch erstellte Seiten, die keine Informationen für Besucher enthalten, 
        von Crawl-Vorgängen auszuschließen.

        <li> Überprüfen Sie, ob Ihre Webseite in verschiedenen Browsern (Explorer, Firefox, Chrome, Opera) korrekt angezeigt wird.


        <li> Notieren Sie und optimieren Sie wenn notwendig die Ladenzeiten Ihrer Webseite. Sie können die Ladezeiten mithilfe von spiellen Tools wie Page Speed, YSlow, WebPagetest etc. überprüfen.

        Richtlinien für Inhalte und Design:

        <li> Ihre Seite sollte eine klare Hierarchie aufweisen und Text<li>Links besitzen. Jede einzelne Seite sollte mit einem Klick erreichbar sein.

        <li> Ihre Seite sollte über eine Sitemap verfügen, auf der Links zu den einzelnen Seiten Ihrer Webseite zu finden sein sollten.


        <li> Auf den einzelnen Seiten sollten nicht zu viele Links anzutreffen sein.

        <li> Auf Ihrer Seite sollten viele, für den Besucher nützliche Informationen zu finden sein, die in einer klaren Sprache zum Ausdruck gebracht werden.

         

        <li> Überlegen Sie, welche Suchbegriffe Ihre Kunden eintippen, um Ihre Webseite zu finden und integrieren Sie diese in Ihre Webseite.

         

        <li> Verwenden Sie Text anstelle von Bildern wenn es um wichtige Namen, Inhalte oder Links geht. Der Google-Crawler kann in Bilder integrierte Texte 
        nicht erkennen. Wenn Bilder absolut notwendig sind, verwenden Sie das „ALT“-Attribut, um einige Wörter in die Bilder einzufügen.

        <li> Achten Sie darauf, dass Ihre <b>title</b>-Elemente and ALT-Attribute aussagekräftig und genau sind.

         

        <li> Überprüfen Sie Ihre Webseite(n) auf fehlerhafte Links und einwandfreies HTML.

         

        <li> Wenn Sie sich für dynamische Seiten entschieden haben (z.B. wenn die URL ein “?” beinhaltet), seien Sie sich bewusst, dass nicht jeder 
        Suchmaschinen-Spider dynamische Seiten so gut wie statische Seiten crawlt. Die Anzahl der dynamischen Seiten sollte möglich klein gehalten werden.
        </ul>

        </p>

        <p>

        Richtlinien für Qualität:
        </p>

        <p>


        Taktiken, zu denen Sie auf keinen Fall greifen sollten sind:
        </p>

        <p>

        <ul>
        <li> Cloaking (Ausgabe von speziell für Suchmaschinen erstellten Seiteninhalten, die sich von jenen inhaltlich unterscheiden, die Webseitenbesucher sehen)
        <li> Link-Schemen
        <li> Link-Farmen
        <li> Versteckter Text oder versteckte Links
        <li> das Einfügen von (versteckten) Keyword-Listen
        <li> Erstellen von Seiten mit dupliziertem Inhalt
        <li> etc.
        </ul>

        <br>

        <p>
        Wie Sie sehen, ist Webseitenoptimierung ein recht umfangreicher Prozess. Mit genügend Erfahrung können die einzelnen Schritte jedoch recht schnell überprüft und 
        wenn notwendig angepasst werden. Und das Beste daran: Webseitenoptimierung, also OnSite-Optimierung, braucht nur einmal durchführt zu werden.

        </p>

   seoin2013page: |


        <h3>April 14, 2013</h3> 

        <p>
        Autor: <a href="https://plus.google.com/115427908678186580675?rel=author">Michael Kohlmann</a>   
        </p>


        <p>
        Das Thema Suchmaschinenoptimierung ist nicht mehr neu. Seit nun fast 20 Jahren gibt es Suchmaschinen,
        wenn auch rudimentäre, und seit knapp 13 Jahren gibt es die dominierende Suchmaschine der heutigen
        Zeit - Google. Während dieser Jahre durchlief die SEO zahlreiche Phasen, von primitivem Keyword
        Stuffing und diversen simplen Tricks, über komplexere OnPage-Methoden, massiven aber einseitigem
        OffSite-Linkaufbau, bis hin zu heutigen teilweise mehrstufigen und komplex angelegten Kampagnen
        mit Involvierung von Social Media, Dutzenden von Linktypen und viel mehr.
        </p>
        <p>
        An dieser Stelle kann man vielleicht eine Zusammenfassung machen und eine Prognose in die Zukunft
        der SEO wagen, auch wenn es möglicherweise anders kommen wird - denn nichts ist unbeständiger
        und verändert sich rapider als die Welt im Netz.
        </p>
        <p>
        Was war der zentrale Trend in der SEO bisher? Im Grunde, wenn man alles grob zusammenfasst, was
        in den letzten 10-15 Jahren abgelaufen ist, ist es im wesentlichen eine Evolution Richtung 
        natürlicherer Links und natürlicherem Content. Weg von maschinell generierten und tausendfach
        wiederholten Methoden, hin zu wenigen, aber manuellen und hochwertigen Links und Interesse
        erweckendem Content.
        </p>
        <p>
        Es ist nicht abzusehen, dass sich dieser Trend wesentlich ändern wird, denn Google setzt weiterhin
        sein ganzes Gewicht dahinter, automatisierte und nicht-natürlich anmutende Suchmaschinenoptimierung
        abzuwerten, und wird von dieser Strategie sicherlich auch nicht in absehbarer Zukunft abrücken.
        </p>
        <p>
        Es sind jedoch theoretisch auch neuartige SEO-Methoden denkbar, die vielleicht auf eine gross
        angelegte Social-Komponente setzen werden und grossformatige Linkaufbau-Kampagnen in einem
        sozialen Netzwerk an beteiligten Bloggern und SEOs ermöglichen werden. Dies wäre mit algorithmischen
        Methoden vermutlich nur sehr schwer von einer völlig organischen Linkentwicklung zu unterscheiden.
        </p>
        <p>
        Erste Ansätze dafür gibt es bereits. Google setzt jedoch natürlich auch hier daran, mit Updates
        zu den diversen Algorithmen mit dem Anfangsbuchstaben P (Panda, Penguin, ...) die SEOs weiter
        auf Trab zu halten. Ob und inwiefern das gelingt, bleibt abzuwarten.
        </p>
        <p>
        Was man definitiv sagen kann, ist - die Suchmaschinenoptimierung bleibt ein spannendes und
        in einem ständigen Wechsel befindliches Feld, welches weiterhin sehr grosses Potenzial haben wird.
        </p>


   serp-konkurrenzpage: |

        <h3>Juli 10, 2012</h3>




        <p>Wissen Sie was Ihre Konkurrenz gerade tut? – Viele Firmen denken, dass es nicht wichtig ist über die Konkurrenz nachzudenken, solange das Geschäft brummt.  
        Solange…  Denn Ihre Kunden nehmen Ihre Konkurrenz im Rennen um die beste Qualität zum niedrigsten Preis ganz sicher genau unter die Lupe.  
        Jedes Mal, wenn ein bestehender oder potenzieller Kunde Ihre Website besucht,  vergleicht er automatisch eine Vielzahl 
        von Kriterien mit denen der Webseiten Ihrer Konkurrenz. 
        </p>
        <p>
        Besonders bei der Erstauswahl eines Anbieters ist dieses der Fall.  – Und wenn Sie nicht wissen, was Ihre Konkurrenz tut, wie können Sie es dann besser machen?
        Vor langer Zeit, vor dem Internet, erinnerte das Wort „Recherche“ an mühselige, zeitaufreibende und abstoßende Arbeit.  
        Wenn man die Konkurrenz ausspionieren wollte, musste man viele Anrufe tätigen, sich meistens als interessierter Kunde ausgeben und um aussagekräftige Broschüren betteln. 
        – Und das alles in der Hoffnung, dass es nicht auffliegen würde. Zudem verbrachte man Tage damit Handelsblätter, Zeitungen und Magazine zu durchforsten
         um einen vagen Einblick in das Treiben seiner Mitstreiter zu erhalten und deren Erfolgsstrategien zu durchleuchten. 
         </p>
        <p>

         
        Heutzutage sind all diese Informationen jedoch per Internetsuche jederzeit für Sie verfügbar und für eine intensive Analyse bereit. 
        Statt nach einem Prospekt zu telefonieren, schauen Sie sich einfach die Webseiten Ihrer Konkurrenten an. Informationen aus Zeitungen und Magazinen 
        lassen sich schnell per einer Google News Suche herzaubern. 
        Worauf genau sollten Sie achten, wenn Sie Ihre Konkurrenz online auschecken? Ein guter Startpunkt ist eine Eingabe in Ihre bevorzugte Suchmaschine. 
        </p>
        <p>


        Mit Stichworten, die sich auf ihre Produkte oder Serviceangebote beziehen, haben Sie schnelle eine SERP (Search Engine Results Page – Suchmaschinen-Ergebnisseite) 
        Ihrer Mitstreiter an der Hand und können sofort deren Webseiten einsehen.  Belassen Sie es jedoch auf keinen Fall allein beim schnellen „Vorbeischauen“ auf deren 
        Webpräsenzen. 
        </p>
        <p>

         Klicken Sie herum und machen Sie sich Notizen zu folgenden Fragen: Wie ist der allgemeine Eindruck der Site? Spricht die Seite Sie an oder eher nicht? 
         Gibt es Artikel/Blogs zur Kundeninformation? Was würden Sie anders machen? Würden Sie von der Firma kaufen wollen?  Warum nicht? Warum ja? Gibt es 
         Kundenrezensionen?  Was bieten die an, was Sie nicht anbieten und umgekehrt? Wie ist der Zielmarkt definiert? Ist es der gleiche wie der Ihre? 
         Wo finden sich Unterschiede in der Zielkundschaft? 
        </p>
        <p>


         Sie wissen worauf es ankommt, und sicherlich fallen Ihnen weitere wichtige Fragen zur Analyse Ihrer Konkurrenz ein. 
        Umso mehr Sie sich mit all diesen Fragen beschäftigen, umso schneller wachsen für Sie die Möglichkeiten Ihrer Konkurrenz einen 
        Schritt voraus sein zu können, wenn es darauf ankommt. 
        Der Wettbewerb für die erste Seite einer SERP ist ziemlich heftig geworden  und in einigen Branchen geht es nahezu kriminell zu. 
        Natürlich haben Sie einen riesigen Vorteil, wenn Sie es mittels erstklassigen SEO-Engagements an die Spitze der SERP schaffen.

        </p>
        <p>

         Doch darum allein geht es nicht. Wenn es Ihnen nicht gelingt Ihre Konkurrenz angemessen zu beurteilen, können Sie weder auf der SERP 
         nach oben klettern und sich vorbei an Ihren Mitstreitern an die Spitze setzen noch einen realen, für den langfristigen Erfolg Ihrer 
         Firma lebenswichtigen, Vorsprung entwickeln.
        </p>
        
