   offpageoptimierungpage: |
        <p>Die Arbeitsweise der Suchmaschinen hat sich in den letzten Jahren stark verändert. Eine  Keywordoptimierung reicht heute nicht mehr aus, um einer Webseite zu einer guten Platzierung zu verhelfen. Ein dauerhaft hohes Ranking lässt sich erst durch eine umfassende Offpage Optimierung erreichen.</p> 
        <p>Im Gegensatz zur Onpage-SEO ist die <b>Offpage Optimierung</b> ein aufwendiger Prozess, der sich über Monate erstreckt. Diese Arbeit ist jedoch notwendig, um eine Webseite auf den vorderen Plätzen der Suchmaschinen zu etablieren. Qualität und Konstanz sind die Faktoren, die letztlich über den Erfolg einer Seite entscheiden.</p> 
        <h3>Was geschieht bei einer Offpage Optimierung?</h3>
        <p>Bei der Offpage Optimierung geht es im Wesentlichen darum, Links auf fremden Webseiten zu platzieren, die auf die eigene Seite zeigen. Je mehr Links eine Webseite aufweist, desto besser ist die Sichtbarkeit des Internetauftrittes. Zu den wichtigsten Linkquellen bei der Offpage Optimierung gehören Blogs, Foren, Artikelverzeichnisse, Frage/Antwort-Portale, Bewertungen und Presseartikel.</p> 
        <p>Die Qualität der Backlinks spielt bei der <b>Offpage Optimierung</b> eine entscheidende Rolle. Wer planlos Links auf den erstbesten Webseiten platziert, kann die Reputation seiner eigenen Seite dauerhaft beschädigen. Bei der Offpage Optimierung kommt es darauf an, die Linkquellen sorgfältig auszuwählen. Einmal gesetzte Links lassen sich nur schwer wieder löschen, da die Seitenbetreiber häufig im Ausland ansässig sind und auf derartige Anfragen fast immer ablehnend reagieren.</p> 
        <h3>Auf den Linkmix kommt es an</h3>
        <p>Ein weiterer wichtiger Punkt bei der Offpage Optimierung ist die Ausgewogenheit des Linkmixes. Die Suchmaschinen legen heute Wert darauf, dass die Backlinks von vielen verschiedenen Quellen stammen. Eine gesunde Mischung aus High PR- und Low PR-Links gilt als der Königsweg zu einer dauerhaft guten Suchmaschinenplatzierung. Es sollte daher darauf geachtet werden, dass die Links möglichst breit gestreut werden.</p> 
        <p>Die Ausgestaltung der Linktexte (auch als “Anchor Text” bezeichnet) hat einen großen Einfluss auf die Gewichtung von Backlinks. War es in früheren Zeiten üblich, nur das Hauptschlüsselwort als Linktext zu verwenden, haben sich die Anforderungen der Suchmaschinen inzwischen deutlich erhöht. Um Google und Co. davon zu überzeugen, dass die Links auf organische Weise zustande kommen, müssen die Anchortexte variieren und natürlich wirken. 
        <h3>Keine Offpage Optimierung ohne soziale Signale</h3>
        <p>Positive soziale Signale spielen heute bei der Offpage Optimierung eine wichtige Rolle. Social Networks wie Twitter und Facebook durchdringen inzwischen nahezu alle Lebensbereiche. Die Suchmaschinen betrachten soziale Signale daher als einen Gradmesser für die Qualität von Webseiten. Je mehr User sich über ein Unternehmen und seine Produkte unterhalten, desto besser.</p> 
        <p>Wenn Sie Ihrer Webseite durch eine <b>Offpage Optimierung</b> zu einer höheren Suchmaschinenplatzierung verhelfen wollen, ist SEO Suisse der richtige Ansprechpartner. Unsere SEO-Experten versorgen Ihre Unternehmenswebseite mit hochwertigen Links und legen so den Grundstein für ein stabiles Ranking. Auf Wunsch legen wir die erforderlichen Social Media-Accounts an und binden Ihren Webauftritt dort ein.</p> 
    
   onpageoptimierungpage: |
        <h2>Was versteht man unter einer Onpage Optimierung?</h2>
        <p>Unter dem Begriff “Onpage Optimierung” versteht man SEO-Maßnahmen, die auf der eigenen Webseite vorgenommen werden. Neben inhaltlichen und strukturellen Aspekten spielen bei der Optimierung auch technische Faktoren eine Rolle. Die <b>Onpage Optimierung</b> sollte immer vor der Offpage Optimierung erfolgen, da der Aufbau von Backlinks ohne entsprechende Landeseiten wenig effizient ist.</p> 
        <p>Die Onpage Optimierung beginnt mit der Auswahl geeigneter Schlüsselwörter, für die hohe Positionen in den Suchmaschinen angestrebt werden. Um themenbezogene Suchbegriffe zu finden, können kostenlose Tools wie “Wordtracker” oder “Google Keyword Tool” benutzt werden. Der Nachteil solcher Programme ist, dass sie einen sehr begrenzten Funktionsumfang haben. Beim Google Keyword Tool werden standardmäßig nur 100 Suchbegriffe angezeigt. Erfahrene SEO-Spezialisten nutzen professionelle Tools, mit denen sich die Kampagnentauglichkeit von Keywords analysieren lässt.</p> 
        <h3>Welche Faktoren spielen bei der Onpage Optimierung eine Rolle?</h3>
        <p>Einer der herausragenden Faktoren bei der Onpage Optimierung ist die Internetadresse der Webseite (URL). Diese sollte das Hauptkeyword enthalten und so kurz wie möglich sein. Je länger eine URL ist, desto mehr wird den Crawlern ihre Arbeit erschwert. Kürzere URLs werden außerdem öfter verlinkt und in den Suchresultaten häufiger angeklickt als lange Internetadressen.</p> 
        <p>Ein weiteres Element, das bei der <b>Onpage Optimierung</b> von Bedeutung ist, ist der Heading Tag (h1 bis h6). Dieser ermöglicht das Erkennen von Überschriften durch Suchmaschinen und Browser. Die Heading Tags werden von Google dazu verwendet, Suchbegriffe zu identifizieren, die mit dem nachfolgenden Text in Verbindung stehen.</p> 
        <p>Als wichtigstes Meta-Element bei der Onpage Optimierung gilt der Meta-Titel (auch Title Tag genannt). Dieser Titel wird von Google in den Trefferlisten als Überschrift verwendet und erscheint als anklickbarer Link. Um eine hohe Position zu erreichen, sollte das Schlüsselwort im Titel möglichst weit vorne platziert werden.</p> 
        <p>Eine Standardprozedur für eine perfekte Onpage Optimierung gibt es nicht. Dies liegt zum einen daran, dass die Suchmaschinen ihre Algorithmen nicht veröffentlichen. Darüber hinaus werden die Suchformeln ständig verändert. Allein Google passt seinen Algorithmus rund 200 Mal im Jahr an, um mit der rasanten Entwicklung des Internets Schritt zu halten.</p> 
        <h3>Onpage Optimierung: Einen Experten beauftragen oder selbst Hand anlegen?</h3>
        <p>Eine suchmaschinengerechte <b>Onpage Optimierung</b> ist weitaus schwieriger, als es den Anschein macht. Neben den technischen Aspekten stellt vor allem die Erstellung keywordoptimierter Texte den Laien vor große Probleme. Bei Firmenwebseiten gelten andere Qualitätsanforderungen als bei Privatblogs. Um Besucher anzulocken, müssen die Texte nicht nur gut recherchiert, sondern auch präzise formuliert und frei von Fehlern sein.</p> 
