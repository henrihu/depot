  fivetypicalpage: |
    <p>
    Autor: <a href="https://plus.google.com/115427908678186580675?rel=author">Michael Kohlmann</a>
    </p>

    <p>Viele Unternehmer, besonders aus dem Offline-Bereich, wissen nur in groben Zügen, wie Ihre Website aufgebaut ist und wie diese im Netz gefunden wird. Das führt dazu, dass über 90% der Websites gravierende Fehler in der On-Site- wie auch Off-Site-Optimierung aufweisen, die ein besseres Suchmaschinenranking und damit auch mehr Kunden aus dem Internet faktisch von vornherein ausschliessen. </p>
    <p>Hier sind 5 der am häufigsten auftretenden SEO-Fehler mittelständischer Websites.</p>
    <ol>
    <li><strong>Flash-Websites</strong>. Teuere und aufwendig gestaltete Flash-Sites sehen zwar gut aus. Jedoch sind diese eine Katastrophe vom SEO-Standpunkt aus, denn Suchmaschinen können Flash nicht interpetieren und somit ist für sie sämtlicher Inhalt der Website so gut wie nicht vorhanden. Spärlich und durchdacht verwendet, kann Flash sehr effektiv sein, jedoch muss die Basis-Struktur einer Website konventionell über Textlinks navigierbar und durch Suchmaschinen indexierbar sein.
    <p></p>
    <li><strong>Keine oder sehr wenige Backlinks</strong>. Es ist schön und gut, eine Web-Präsenz zu haben. Nur muss diese auch gefunden werden können. Und das geht nur über externe Links. Der Aufbau von vielen qualitativen und thematisch passenden Backlinks ist der Grundstein einer jeden vernünftigen SEO Kampagne.
    <p></p>
    <li><strong>Fehlende analytische Tools</strong>. Wissen Sie, wieviel Traffic Ihre Website letzte Woche hatte, und von wo genau und durch welche Keywords die Besucher Ihre Site gefunden haben? Falls nicht, sind Sie nicht allein &#8211; die überwältigende Mehrheit der Mittelständler hat keine analytischen Tools und somit auch sehr wenig Überblick über die Besucher ihrer Sites &#8211; und somit auch wenig Chancen, mehr Besucher zu bekommen.
    <p></p>
    <li><strong>Nicht-Nutzung von thematischen Verzeichnissen und Meta-Suchmaschinen</strong>. Heutzutage existieren neben Google bereits sehr viele andere thematische Suchmaschinen und Traffic-Quellen, die meistens sehr leicht anzuzapfen sind &#8211; man muss nur um deren Existenz Bescheid wissen.
    <p></p>
    <li><strong>Kein soziales Marketing</strong>. In 2011 kommt man an sozialen Netzwerken nicht mehr vorbei &#8211; jede moderne SEO-Kampagne muss auf jeden Fall Facebook- und Twitter-Integration und Soziales Marketing beinhalten. Das ist jedoch heute noch bei den allerwenigsten mittelständischen Websites mit integriert.
    </ol>
    <p>Darüberhinaus gibt es noch zahlreiche weitere Aspekte zu beachten, um Ihre Site im Internet zu optimieren und mehr Online-Kunden zu bekommen. Falls Sie das interessiert, können Sie uns jederzeit für eine kostenlose und unverbindliche SEO-Beratung kontaktieren.</p>
    </div>
  sevensimplepage: |
    <p>
    Autor: <a href="https://plus.google.com/115427908678186580675?rel=author">Michael Kohlmann</a>
    </p>

    <p>

    SEO muss nicht kompliziert sein. Hier sind sieben simple Techniken, die Sie direkt auf Ihrer Website einsetzen können,
    um Ihre On-Site Optimierung voranzubringen:

    <ol>
    <li>Verwenden Sie Ihre<strong> Haupt-Keywords</strong> (zum Beispiel "Segelboote") zweimal in dem Titel-Tag und mindestens einmal in jedem Header-Tag. Damit wird jede Suchmaschine wissen, was das wesentliche Thema Ihrer Site ist. Zusätzlich wird meistens der Titel-Tag in den Suchergebnissen angezeigt - es macht Sinn, ihn prägnant und ansprechend zu gestalten (z.B. "Die besten Segelboote der Schweiz").

    <br>

    <li>Vermeiden Sie Flash und Bild-Links. Das sieht vielleicht gut aus, ist aber für Suchmaschinen nicht erkennbar und damit defacto wertlos. Einfache Text-Links mit Ihren wichtigen Keywords im Anker-Text sind ideal.

    <br>

    <li>Nutzen Sie eine <strong>prägnante Domain, die Ihre Haupt-Keywords im Namen enthält</strong> (z.B. "segelbooteschweiz.ch"). Es ist ein grosser Bonus für das Google-Ranking, die wichtigen Keywords möglichst im Domainnamen zu haben.

    <br>

    <li>Verwenden Sie <strong>viele interne Links</strong>. Jede Seite Ihrer Website muss mit maximal 2 Clicks von der Homepage oder jeder anderen Seite erreichbar sein. Das erhöht die Chancen für eine vollständige Indexierung durch Google stark.

    <br>

    <li>Schreiben Sie<strong> 5-10 kompakte und originelle Artikel zu dem Thema Ihrer Website</strong>, und verlinken Sie diese direkt von der Homepage. Das hebt Sie sofort aus der Menge der reinen "Internet-Präsenz" Websites heraus, denn Google mag thematisch passende und originelle Texte sehr.

    <br>

    <li>Verwenden Sie strategisch<strong> fette, kursive, oder unterstrichene Schrift</strong>, um wichtige Keywords hervorzuheben.

    <br>

    <li>Nutzen Sie bei allen Bildern die <strong>Alt- und Title-Tags</strong> mit sinnvollen und passenden Keywords. Es wird immer mehr nach Bildern gesucht - diese zusätzliche Traffic-Quelle sollten Sie nicht vernachlässigen.

    </ol>
  penguinpage: |
    <p>
    Autor: <a href="https://plus.google.com/115427908678186580675?rel=author">Michael Kohlmann</a>
    </p>

    <p>
    Vor einigen Wochen hat Google wieder eines seiner gefürchteten Updates ausgerollt, deren relativ dramatische Auswirkungen durch
    niedliche Maskottchennamen runtergespielt werden - in diesem Fall heisst das Tier "Penguin" und soll primär gegen Backlinks niederer Qualität,
    übermässigen Linkaufbau, Keyword stuffing, sowie einige weitere Techniken in der SEO gerichtet sein.
    </p>
    <p>

    Am Tag des Rollouts am 24.04 waren indes teils dramatische Rankingveränderungen festzustellen - so wurden zahlreiche Sites um 100+ Plätze in den
    Rankings runtergesetzt - allerdings fand kaum was in der umgekehrten Richtung statt. SEO-Foren nach zu urteilen, muss die Anzahl der
    Beschwerden über das Update wohl so gross gewesen sein, dass Google eigens ein spezielles Formular dafür eingerichtet hat.

    </p>
    <p>
    Seitdem hat Google noch mindestens zweimal nachgelegt, mit Updates zum Update, welche ebenfalls sekundäre Wellen bei den Suchmaschinenoptimierern
    schlugen, aber nicht mehr so dramatisch ausfielen wie das Original-Update.
    </p>
    <p>

    Das, was an dem Update sicherlich am wichtigsten ist und vielleicht mit die Zukunft des Web mitbeeinflussen wird, ist die Tatsache, dass ab jetzt
    zum ersten Mal in der Geschichte ein Website-Eigentümer für Links "bestraft" werden kann, die auf seine Seite von aussen zeigen. Dies war bisher
    nicht möglich, denn offensichtlich macht ein solcher Algorithmus Tür und Tor für sogenannte "negative SEO" offen, wobei ein Konkurrent oder
    eine andere Drittpartei massiv Links schlechter Qualität auf die Site eines unliebsamen Gegners erstellt, um diesen in den Rankings dann mit
    dem Penguin zu "torpedieren".
    </p>
    <p>
    Dieses durch das Update neu eröffnete, wenig rühmliche perspektive Feld der SEO, hat massive Diskussionen und Kontroversen entfacht, und es sind
    inzwischen sogar konkrete Tests gemacht worden, die zeigen, dass negative SEO jetzt in der Tat möglich ist.

    </p>
    <p>

    Nicht überraschend stellen sich viele Webmaster und SEOs zur Zeit die berechtigte Frage: was kann ich dagegen tun, und wie sollte ich meine
    SEO ab jetzt gestalten, um dem gefürchteten Penguin möglichst aus dem Wege zu gehen?

    </p>
    <p>
    Eine abschliessende Antwort auf die Frage gibt es derzeit aber noch nicht - zu neu ist das Update, und es gab bis jetzt noch nicht ausreichend
    Zeit für detaillierte Tests.

    </p>
    <p>

    Eines kann man aber definitiv sagen: wie schon einige Male zuvor, z.B. mit dem Panda-Update, hat Google die Spielregeln deutlich geändert.
    So wie massive Fabrikation von Content niederer Qualität in 2011 über Nacht start abgewertet wurde, so wurden wiederum im April ein übermässig
    intensiver Linkaufbau oder die Fokussierung auf einige wenige Keywords bei dem Backlinking weit weniger effektiv gemacht.

    </p>
    <p>

    Daher ist jetzt nicht nur erhöhte Vorsicht, Diversifizierung, und das Achten auf die Qualität der Backlinks angebracht, sondern man sollte
    es auch vermeiden, mit Konkurrenten in einen harten Clinch zu geraten - denn wenn diese einen "negativen SEO" anheuern sollten, kann das
    völlig unvorhersehbare Folgen haben.

    </p>
    <p>
  majesticseopage: |
    <p>
    Autor: <a href="https://plus.google.com/115427908678186580675?rel=author">Michael Kohlmann</a>
    </p>

    <p>Vor einigen Wochen haben wir über das baldige Aus des allseits beliebten <a href='http://seosuisse.ch/2011/yahoo-search-explorer-wie-lange-noch'>Yahoo Site Explorer</a> geschrieben. </p>
    <p>Nun ist es nicht mal solange her, und schon ist ist es Realität &#8211; den YSE gibt es nicht mehr. Der Besucher wird auf Yahoo&#8217;s ehemaliger YSE Seite nun mit einem trockenen Hinweis begrüsst, man soll bitte schön zu Bing Webmaster Tools wechseln. </p>
    <p>Was die neuen Partner von Yahoo dabei leider ausser Acht lassen, ist dass man mit den Bing Webmaster Tools nur die Backlinks seiner eigenen Seite anschauen kann, und nichts anderes, was deren Effektivität im Vergleich zum YSE doch extrem einschränkt.</p>
    <p>Dem seriösen Suchmaschinenoptimierer bietet sich nun die fast unvermeidbare Frage auf &#8211; quo vadis? Wohin soll man gehen? </p>
    <p>In der folgenden Grafik listen wir einige Alternativen zum YSE auf, mit der Anzahl Backlinks, die diese für einige bekannte Websites finden könen. Die Kosten für diese (meist nicht gerade günstigen) Services lassen wir mal in diesem Artikel aussen vor.</p>

    <br>
    <p><center><img alt="" src="http://seosuisse.ch/images/seotools.jpg" title="SEO Backlink Tool Statistics" class="aligncenter" width="512" height="300" /></center></p>

    <br>


    <p>Die vermutlich bekannteste (weil sehr aufdringlich in AdSense und sonstwo beworbene) Alternative ist SEOMoz Pro. Obwohl im englischsprachigen Bereich ein brauchbares Tool, ist dieses leider im deutschen Sprachraum sehr beschränkt und findet häufig überhaupt keine Links für kleinere .ch Domains.</p>
    <p>Xovi und Sistrix sind zwei weitere ähnliche Dienste. Beide sind auch durchaus bekannt, aber hinken sogar im Vergleich zu dem ohnehin nicht auf das Level des kostenlosen YSE kommenden SEOMoz noch weiter hinterher, was durch die sehr dürftige Anzahl gefundener Backlinks für Seiten wie <a href='http://www.n-tv.de'>n-tv.de</a> und <a href='http://www.zalando.de'>zalando.de</a> klar visualisiert wird.</p>
    <p>SEO Diver ist ein Nischenanbieter und kann mit seinem Crawling gar nirgendwo mithalten. Und blekko &#8211; an sich eine vollwertige Suchmaschine &#8211; scheint trotzdem noch nicht auf dem Level vom YSE oder sogar SEOMoz zu sein.</p>
    <p>Bleibt schliesslich noch der im Titel erwähnte Majestic SEO. Diese Firma existiert schon seit fast 10 Jahren und hat ihr Crawling bis heute nach und nach verbessert, mit dem Ergebnis, dass die Anzahl gefundener Backlinks in ihrem Index weit über allen anderen Wettbewerbern liegt und sich bereits auf dem Level von Google bewegt, mit ca. 1 Trillion. Dies wird sodann auch nach der Betrachtung eines Reports von Majestic sehr deutlich.</p>
    <p>Leider hat auch dieser Dienst Nachteile &#8211; die Analyse ist nur für die eigene Site kostenlos, für andere benötigt man eine kostenpflichtige Mitgliedschaft mit einer limitierten Anzahl an Anfragen. Und im historischen (vollständigen) Index von Majestic sind auch häufig eine Menge toter Links vorhanden, die erst mühsam eliminiert werden müssen. Allerdings ist die von Majestic zur Verfügung gestellte Datenmenge fraglos ohne Konkurrenz &#8211; es sind nicht nur die Links, sondern auch die Anchor-Texte, der sogenannte ACRank (eine Kennzahl ähnlich zu PageRank) und noch einiges mehr für jeden Link vorhanden. </p>
    <p>Das macht Majestic SEO zum klaren Sieger unseres Vergleichs, und in unseren Augen zu einem mehr als würdigen Ersatz für den YSE &#8211; wenn auch nicht gerade günstigen.</p>
    </div>
