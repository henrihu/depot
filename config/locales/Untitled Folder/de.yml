        <h3>Juni 16, 2012</h3>

        <p>In Zusammenhang mit einer Studie, die weltweit in 14 Ländern durchgeführt wurde, hat man die Homepages von Klein- und Mittelstandsunternehmen 
        näher unter die Lupe genommen. Es wurde festgestellt, dass um die 75 Prozent  aller Firmen keinen E-Mail Link für bestehende Kunden und neue Interessenten 
        anbieten und beträchtliche 6 aus 10 Unternehmen nicht einmal eine Telefonnummer auf ihrer Webseite angeben. 
        </p>
        <p>

        Mit dem stetig wachsenden Gebrauch von Smartphones ist es beinahe unverzeihlich, dass mehr als 90 Prozent der untersuchten Sites nicht mobil-kompatibel 
        sind und daher auf vielen Handys und Smartphones extrem langsam laden oder gar nicht funktionsfähig sind.  
        Warum sind diese Einsichten so schockierend, und lohnt sich SEO für den Mittelstand überhaupt? Tatsächlich ist es so, dass mittelständische Unternehmen 
        viele Chancen für das effektive Marketing ihrer Firma nicht wahrnehmen und geschäftsträchtige Gelegenheiten ungenutzt vorbei ziehen lassen. 
        </p>
        <p>

         Besonders unter Beachtung der heutigen modernen Möglichkeiten überall und zu jeder Zeit online sein zu können, ist es wichtig den Kunden, die quasi 
         „vor der Türe“ stehen, ein entsprechendes Willkommen zu bieten.  Es ist von zentraler Bedeutung, dass der Mittelstand die Macht des online Marketings 
         nicht länger schlicht und einfach übersieht.  
        Der beste Weg eine Unternehmens-Webseite effizient zu optimieren,  führt über eine professionelle Agentur. 
        Diese Firmen sind in Bezug auf aktuelle SEO-Trends stets auf dem neusten Stand und können ihre Methoden zum Erreichen eines Top-Rankings 
        in den Suchergebnissen bestens für ihre Kunden anpassen.  Gerade für den Mittelstand ist es teilweise überlebenswichtig in den Ergebnissen 
        der bekannten Suchmaschinen auf den ersten Seiten aufzutauchen um einen effektiven Kundenausbau zu ermöglichen. Natürlich gibt es auch mit 
        Unterstützung einer besonders erfahrenen Agentur keine Gewähr an der Spitze der Suchergebnisse zu stehen, aber die Sichtbarkeit für potenzielle 
        Kunden wird sicherlich drastisch verbessert.  Viele SEO-Agenturen bieten ihren Kunden zudem Unterstützung im Bereich soziale Medien (Internet-Foren,
        Weblogs, Wikis, Podcast, etc.) an.
        </p>
        <p>


        Allerdings ist es nicht nur wichtig den richtigen Dienstleister zu finden, sondern es geht auch um die Einsicht die eigene Firmenpräsenz 
         auf dem Internet umstrukturieren zu müssen. Es ist eine große Portion Engagement  von Nöten einzigartigen, informativen und relevanten 
         Webinhalt für das Unternehmen zu erstellen, den Suchmaschinen “automatisch“  höher bewerten. 
         Ein Unternehmen, das mittels SEO-Management effektiveres Marketing  betreiben möchte, darf nicht vergessen, 
         dass es sich nicht um eine einmalige Angelegenheit handelt, sondern um eine permanente Aktion.

        </p>
        <p>

         Warum das so ist, wird schnell klar,
         wenn man einen kleinen Blick auf die Vorgehensweise von Suchmaschinen wirft: Sobald eine Suchanfrage eingeht, bearbeitet die Suchmaschine diese. 
         Das bedeutet, sie vergleicht jedes Zeichen der Suchanfrage mit den indexierten Webseiten einer Datenbank. Da es mehr als wahrscheinlich ist, dass
         unzählige Seiten den gleichen Zeichensatz enthalten, beginnt die Suchmaschine eine Berechnung der Relevanz jeder Seite zu dem jeweiligen Zeichensatz.
         Es gibt eine sehr große Anzahl verschiedener Algorithmen zur Berechnung der Relevanz einer Webseite. Jede dieser Formeln nutz verschiedene Gewichtungen 
         für Faktoren wie Schlüsselwort-Dichte, Metatags, Links und weiteren. Daher führen verschiedene Suchmaschinen auch zu verschiedenen Ergebnissen, 
         selbst wenn das gleiche Suchwort verwendet wurde. Zudem ändern alle großen Suchmaschinen regelmäßig ihre Algorithmen. Daher ist es für Unternehmen 
         wichtig die Homepage laufend an die aktuellen Veränderungen der Suchmaschinenalgorithmen anzupassen, was nur mit professionellem, gezieltem und 
         dauerhaftem SEO Management möglich ist. 
         
         </p>

