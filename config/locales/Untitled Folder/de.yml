  adwordspage: |
        <p>

        Über <b>AdWords</b> können Sie auf Google Werbung für Ihr Produkt oder Dienstleistung machen. Das Grundprinzip ist einfach:
        Sie entwerfen eine kurze Werbeanzeige und zahlen immer dann, wenn jemand auf Ihre geschaltete Anzeige klickt.

        </p>
        <p>



        Die Werbeanzeigen erscheinen immer dann in der Google-Suche, wenn sie thematisch zum Inhalt der Suchanfrage passen.

        </p>
        <p>

         Hierzu ist es notwendig, Suchwörter (Keywords) festzulegen, zu denen die Anzeigen erscheinen sollen.

         </p>
        <p>
        Der Google-Nutzer sieht dann bei entsprechenden Keywords neben den organischen Suchergebnissen auch Ihre Werbeanzeigen.</p>
        <p>

        Sie müssen bei AdWords ein Monatsbudget und einen Maximalpreis festlegen, den Sie bereit sind, für einen Klick auf Ihre Anzeige
        zu bezahlen. Diesen Wert bezeichnet man als maximalen Cost-per-Click (CPC). Darüber hinaus bietet AdWords zahlreiche
        weitere Einstellungen wie z.B. regionale Ausrichtung, Werbenetzwerke, Sprache usw.

        </p>
        <p>

        Obwohl das Anlegen einer ersten Werbekampagne bei AdWords relativ einfach ist (<a href='/kontakt'>kontaktieren Sie uns</a> für
        einen CHF 100 AdWords Gutschein), ist wegen der inzwischen recht intensiven Konkurrenz die Optimierung der Kampagne in den
        profitablen Bereich und generell die Maximirung des ROI (Return-On-Investment) keine triviale Aufgabe.

        </p>
        <p>

        Für uns ist es jedoch Routine - wir betreuen zahlreiche AdWords-Kampagnen aller Grössen und Budgets, von einigen Franken täglich
        bis deutlich über 100.000 CHF pro Jahr - und wir nutzen gerne unser Know-How, um für Ihre Werbekampagne das Maximum an Rentabilität rauszuholen.
        </p>
        <p>
        SEO Suisse ist offizieller <a href="https://www.google.com/partners/?authuser=0&hl=de#a_profile;idtf=8559641390" target='_blank'>Google-Partner</a>
        und mehrfach zertifiert für die Verwaltung und Optimierung von AdWords-Kampagnen aller Art, unter anderem mit Verwendung von Analytics und
        anderen Tools.
        </p>

  alternativeppcpage: |
        <p>
        Neben dem etablierten PPC-Platzhirsch <a href='/adwords'>Google AdWords</a> gibt es noch einige andere PPC-Anbieter,
        die teilweise deutlich günstigere pro-Klick Preise und durchaus respektablen Traffic anbieten, und eine sinnvolle
        Ergänzung zu einer AdWords-Kampagne darstellen können, insbesondere wenn das Potenzial dort bereits ausgeschöpft ist.

        </p>
        <p>
        Der wesentliche Google-Konkurrent im globalen PPC-Markt ist Microsoft mit seiner Bing-Suchmaschine und dem dazu
        entsprechenden PPC-Tool Microsoft adCenter. Dieses ist mit AdWords vergleichbar und bietet ebenfalls detaillierte
        Kostenkontrolle auf Klick-Basis, Kampagnen, Ad Groups, Split-Testing diverser Komponenten, und noch einiges mehr.

        </p>
        <p>
        Der wesentliche Nachteil im Vergleich zu AdWords ist der relativ geringe Traffic. Für die meisten Suchbegriffe
        kann man erwarten, deutlich unterhalb von 10% der Menge der AdWords-Suchanfragen zu erhalten. Somit kann eine
        adCenter-Kampagne höchstens als Ergänzung zu AdWords dienen, dieses jedoch nicht ersetzen.

        </p>
        <p>
        Analog verhält es sich mit den anderen kleineren PPC-Anbietern. Hier sind im wesentlichen LookSmart (Ask.com), InfoLinks
        mit seinen kontextuellen Ads, sowie Chitika zu nennen (besonders für Anbieter von physischen Gütern empfehlenswert).
        </p>
        <p>

        Als Fazit, kann man sagen: obwohl die alternativen PPC-Anbieter volumenmässig insgesamt nicht mit Google AdWords
        konkurrieren können, ist es dennoch eine interessante Ergänzung zu einer bereits existierenden und laufenden
        AdWords-Kampagne, oder auch zu organischer Suchmaschinenoptimerung.

        </p>
        <p>
        Wir beschäftigen uns schon seit Jahren mit all den hier genannten Tools und sind Ihnen selbstverständlich
        gerne beim Aufsetzen und Optimieren von PPC-Kampagnen dort behilflich.

        </p>

