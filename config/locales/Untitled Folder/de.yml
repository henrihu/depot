        <p>
        Suchmaschinen wie Google, Bing oder Yahoo sind sozusagen das Rückgrat des heutigen Internets. Das weltweite 
        Netz ist heutzutage derart gross - mit über 1 Trillion indexierter Websites in den grossen Indizes von 
        Google oder Majestic - dass ohne eine hochleistungsfähige Suchmaschine man nur noch extrem mühsam an
        die gewünschten Informationen kommt. 
        </p>
        <p>
        Dabei war dieses nicht immer so. Noch in den frühen 90er Jahren war der Begriff <strong>"Suchmaschine"</strong>
        noch nicht wirklich weit verbreitet. Der Einstieg in das Internet erfolgte über die Portale der grossen Provider
        und Verzeichnisse wie AOL, Compuserve oder - später - Lycos und Yahoo. AltaVista von DEC war vermutlich die
        erste vollwertige und spezialisierte Suchmaschine. Mit der Zeit, vor allem ca. ab 1995-1997, haben sich die
        Suchmaschinen aber schnell und weit verbreitet - Namen wie Fireball, Cuil oder WebSeeker sind vielen aus der
        Generation "über 30" noch heute ein Begriff.
        </p>
        <p>
        Jedoch hielt dieser Trend nicht sehr lange an, denn bereits 1998 kam Google an den Start und hat die
        Welt der Suchmaschinen sehr schnell auf den Kopf gestellt. Was an Google anders war, war die sogenannte
        PageRank-Technologie, bei der eine Seite vor allem nach den Links gewertet wird, die auf sie von aussen zeigen,
        und nicht nach dem, was dort drauf steht.
        </p>
        <p>
        Diese relativ einfache Idee hat es schnell sehr viel schwieriger gemacht, die Ergebnisse der Suchmaschinen
        zu manipulieren - und so haben die Konkurrenten wie Yahoo oder das inzwischen in Bing umbenannte Microsoft
        Live Search diese schnell ebenfalls zueigen gemacht. Google hatte jedoch mit einer externen Einfachheit und
        Fokussierung nur auf die Suche schon einen so beachtlichen Vorsprung herausgearbeitet, dass es sich bis
        heute als der unbestrittene Branchenprimus im Bereich der Suchmaschinen behaupten kann.
        </p>

        <h2>Wie funktionieren heutige Suchmaschinen nun?</h2>
        <p>
        Im Grunde ist die funktionsweise einer modernen Suchmaschine nicht allzu kompliziert. Dabei wird zunächst
        mit einer Armee von sogenannten "Crawlern" - also Rechnern, die auf das Durchsuchen des Internets 
        spezialisiert sind - soviel indexiert und gespeichert, wie es geht. Danach werden auf dieser Grundlage
        sogenannte Hash-Indizes erstellt, die eine schnelle Referenzierung der Inhalte zu spezifischen Keywords
        ermöglichen. Schliesslich wird ein Bewertungsalgorithmus hinzugezogen - zum Beispiel der PageRank-Algorithmus - 
        der dann den endgültigen Platz in der Ergebnisliste der Suchmaschine für eine spezifische Anfrage und Seite
        berechnet.
        </p>
        <p>
        Die Suchmaschinen-Algorithmen sind jedoch alles andere als konstant und unterliegen im Gegenteil einer
        ständigen Evolution und Anpassung. Und so kann man es heute nur schwer vorhersagen, wie sich die Suchmaschinen
        von morgen verhalten werden, und was als wichtig oder weniger wichtig erachtet werden wird. Daher kann man
        in den meisten Fällen nur mit einer konstanten Arbeit an der eigenen Suchmaschinen-Präsenz, und einer
        kompletten SEO-Betreuung, konsistente Top 5-10 Rankings erwarten.
        </p>


