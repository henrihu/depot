   threeseotipspage: |
        <h3>Januar 10, 2013</h3> 
        <p>
        Autor: <a href="https://plus.google.com/115427908678186580675?rel=author">Michael Kohlmann</a>   
        </p>
        <p>
        Bevor Sie oder die Agentur Ihrer Wahl mit der Suchmaschinenoptimierung (SEO) anfangen, lohnt sich ein kritischer Blick auf die eigene Webseite. 
        Schliesslich soll die Webseite nicht nur besser im Internet gefunden werden, sondern potenzielle Kunden dazu verleiten, mit Ihnen in Kontakt zu treten.
        </p>
        <h2>Vor der Suchmaschinenoptimierung</h2>
        <p>
        1) Ihre Telefonnummer sollte oben auf Ihrer Webseite zu finden sein - und zwar auf jeder Unterseite. Klingt selbstverständlich und doch 
        beherzigen Millionen von Webseiten diesen Rat nicht. Machen Sie es Besuchern so einfach wie möglich, Sie zu kontaktieren.
        </p>
        <p>
        2) Erstellen Sie spezielle Unterseiten zu ihren unterschiedlichen Angeboten. Nicht alle Besucher Ihrer Webseite suchen dasselbe. 
        Wenn sie nicht schnell das finden, was sie suchen, verlassen sie die Seite. Daher lohnt es sich spezielle Unterseiten zu all 
        ihren Produkten oder Dienstleistungen zu erstellen und diese bereits auf der Startseite sichtbar zu machen. Auf den Unterseiten 
        sollten Sie ihren Service auf verständliche Weise beschreiben und wenn möglich den Nutzen für den Kunden verdeutlichen.
        </p>
        <p>
        3) Ergänzen Sie Ihre Webseite um gut sichtbare Handlungsanforderungen wie "Anfrage stellen", "Rufen Sie uns an!", "Fragen Sie uns 
        etwas" etc. Sie können diese sog. Call-to-Action-Aufforderungen speziell an den Inhalt der einzelnen Unterseiten anpassen. 
        Probieren Sie ein pop-up-Kontakt-Fenster - dieses kann die Zahl der Rückrufe dramatisch erhöhen.
        </p>
        <h2>Suchmaschinenoptimierung</h2>
        <p>
        Die oben genannten Tipps verstehen sich als Ergänzung zu einer Suchmaschinenoptimierung (SEO), denn sie werden nicht dazu führen, dass Ihre 
        Webseite besser bei Google gefunden wird. Dies erreichen Sie nur mit einer umfassenden Suchmaschinenoptimierung.
        </p>
        <p>
        Diese besteht im Wesentlichen aus zwei Bereichen: Der OnSite-Optimierung (alle Änderungen auf Ihrer Webseite) und der OffSite-Optimierung (Linkaufbau).
        </p>
        <p>
        Die OnSite-Optimierung muss in der Regel nur einmal durchgeführt werden, die OffSite-Optimierung jedoch ist ein Prozess, 
        der idealerweise mindestens mehrere Monate beansprucht.
        </p>
        <p>
        Sowohl OnSite-, als auch OffSite-Optimierungsmassnahmen wirken sich positiv auf das Ranking Ihrer Webseite aus, sollten jedoch stets 
        in Kombination durchgeführt werden.
        </p>
        <p>
        Denn OnSite-Massnahmen sind die Voraussetzung dafür, dass Ihre Seite überhaupt gefunden wird. OffSite-Massnahmen (Linkaufbau) auf der anderen Seite 
        sind extrem wichtig, weil Google zur Ermittlung der Rankings Links heranzieht, die auf Ihre Webseite verweisen. Dabei gilt: 
        je mehr qualitativ hochwertige Links auf Ihre Webseite verweisen, desto besser.
        </p>
        <p> 
        Beide Bereiche der Suchmaschinenoptimierung sind zeitaufwendig und nicht ohne Tücken und sollten daher nur bei 
        entsprechenden Fachkenntnissen durchgeführt werden. 
        </p>

   sixseotipspage: |
        <h3>Oktober 11, 2012</h3> 
        <p>
        Lokale Unternehmen sind in der Regel auf Kunden aus ihrer Region angewiesen. Entsprechend ist es für einen lokalen Anbieter überaus wichtig, in Google zu Suchbegriffen mit Lokalbezug gefunden zu werden (z.B. zu ‚Fahrschule Zürich’ oder ‚Druckerei Bern’). Die folgenden SEO-Tipps sollen Ihnen dabei helfen, Ihre Platzierungen in den Suchergebnissen zu verbessern und Ihre Umsätze zu steigern.
        </p>
        <p>
        1) Laden Sie regelmäßig neue Inhalte auf Ihre Webseite. Dies ist kein lokaler, sondern ein grundsätzlicher SEO-Tipp. Suchmaschinen favorisieren neue Inhalte. Mit ''Inhalten'' sind in erster Linie Texte gemeint. Allerdings sollten Sie nie fremde Texte kopieren und auf Ihre Webseite stellen (auch nicht von Wikipedia oder von Newsagenturen). Wenn Sie noch keinen Blog haben, starten Sie einen und integrieren Sie diesen in Ihre Firmenwebseite. Auf diese Weise können Sie Ihre Firmenpräsenz schnell und einfach um neue Inhalte ergänzen und damit Suchmaschinen genau das geben, was diese suchen. Wenn Sie keine Zeit haben um neue Blog-Posts zu schreiben, können Sie diese Aufgabe auch Freelancern überlassen.
        </p>
        <p>
        2) Integrieren Sie Ihren Standort in Ihre Überschriften und Inhalte.
        </p>
        <p>
        Überschriften spielen für Suchmaschinen eine große Rolle. Überschiften bzw. Titel sollten den Inhalt Ihrer Seiten treffend wiedergeben und, falls gewünscht, auch Ihren Standort. Wenn möglich versuchen Sie also Ihre Stadt oder eine (größere) Nachbarstadt in die Überschriften zu integrieren. Damit verorten Sie Ihre Inhalte, wodurch die Wahrscheinlichkeit steigt, dass sie von Internetnutzern aus der Nachbarschaft gefunden werden. Bauen Sie den Namen Ihrer Stadt auch im Text und an anderen Stellen ein, übertreiben Sie es damit jedoch nicht.
        </p>
        <p>
        3) Schreiben Sie so, wie Ihre Kunden sprechen.
        </p>
        <p>
        Achten Sie darauf, dass Sie auf Ihrer Webseite Worte und Wortkombinationen verwenden, die auch Ihre Zielgruppe benutzt. Es macht wenig Sinn Fachausdrücke aus Ihrer Branche zu nutzen, wenn niemand diese Wortkombinationen (bei Google) sucht. Um herauszufinden, welche Suchbegriffe in Ihrem Raum beliebt sind, eignet sich eine Keywordanalyse. Mit dem Google Keyword Tool steht Ihnen dabei ein gutes, kostenloses Werkzeug zur Verfügung. Finden Sie heraus, welche Suchbegriffe Kunden aus der Umgebung bei der Suche nach Ihren Produkten oder Dienstleistungen verwenden.
        </p>
        <p>
        4) Nutzen Sie Social Media, um mit potenziellen Kunden ins Gespräch zu kommen.
        </p>
        <p>
        Erstellen Sie eine Facebook-Businessseite für Ihr Unternehmen, die Ihre Fans “liken” können und auf der Sie schnell und einfach mit bestehenden und potenziellen Kunden interagieren können. Antworten Sie auf “Tweets” (Twitter) wenn diese etwas mit dem Produkt oder Dienstleistung zu tun haben, die Sie anbieten. Auf diese Weisen können Sie den Kontakt zu Kunden pflegen und zusätzlichen Traffic auf Ihre Webseite generieren.
        </p>
        <p>
        5) Verwenden Sie lokale Bilder mit lokalen Suchbegriffen.
        </p>
        <p>
        Googles Bilder-Suche kann Ihrer Webseite eine Menge Traffic bringen. Laden Sie Bilder von Ihrem Office, Praxis oder Werkstatt, aber auch Fotos von Ihrem Team oder Ihren Business-Aktivitäten hoch und versehen Sie diese mit lokalen Suchbegriffen, die Traffic auf Ihre Webseite bringen.
        </p>
        <p>
        6) Geben Sie Ihre Firmenadresse an.
        </p>
        <p>
        Obwohl diese Tipp wie eine Selbstverständlichkeit klingt, gibt es nach wie for Firmen, die Ihre Adresse verschweigen. Damit schießen sie sich selbst in den Fuß, denn dies ist alles andere als vertrauenserweckend. Integrieren Sie Ihre Firmenadresse nicht nur in die Kontakt-Seite, sodern auch in den Footer (Fußleiste). Dies erhöht die Wahrscheinlichkeit, dass Sie von Usern gefunden werden, die nur lokal suchen. Achten Sie darauf, dass die Firmenangaben stets identisch sind, weil unterschiedliche Adressen ebenfalls wenig Vertrauen wecken.
        </p>
        <p>
        Diese einfachen SEO-Tipps können Ihrem Unternehmen helfen, mehr potenzielle Kunden aus Ihrer Nachbarschaft zu erreichen. Mit einer guten Platzierung zu Suchbegriffen, die Menschen aus Ihrer Nachbarschaft bei der Google-Suche verwenden, erhöhen Sie die Wahrscheinlichkeit von Anrufen potenzieller Kunden um ein Vielfaches. 
        </p>
       <p>
        Selbstverständlich können wir all diese Schritte sowie vieles andere für Sie übernehmen - eine erste unverbindliche Konsultation ist nur eine EMail oder einen Anruf entfernt.
        </p>

   googleoptimierungpage: |
        <p>
        Google hat am 24. April 2012 seinen Ranking-Algorithmus aktualisiert (Google Penguin Update), mit dem offiziellen Ziel, „überoptimierte“ Webseiten abzustrafen.
        </p>
        <p>
        Überoptimierte Seiten sind in Googles Augen solche, die z.B. zu viele Keywords auf einer Seite, in den Meta-Tags und/ oder duplizierte Inhalte sowie zu viele Backlinks mit einem bestimmten Anker-Text aufweisen.
        </p>
        <p>
        Als negativ angesehen werden auch im CSS oder JavaScript versteckte Links, Wiederholungen von Keywords in den Seitentiteln sowie die Verwendung von mehreren Seiten-Titeln. Dies sind nur einige Negativ-Faktoren…
        </p>
        <p>
        Infolge des Updates sind zahlreiche, selbst große, hochkarätige Webseiten abgestraft worden. Dies bedeutet jedoch keinesfalls, dass SEO, also Suchmaschinenoptimierung seine Bedeutung verloren hat.
        </p>
       <p>
        Im Gegenteil: Da SEO ein Muss ist, wenn eine Firma konkurrenzfähig bleiben will (denn die Nachfrage nach seriösen Unternehmen ist nach wie vor ungebrochen), ist „richtige Suchmaschinenoptimierung“ wichtiger denn je.
        </p>
        <p>
        Mit „richtiger Suchmaschinenoptimierung“ ist gemeint, dass man genau darauf achtet, was Google als negativ ansieht und die SEO-Strategien entsprechend anpasst.
        </p>
        <p>
        Ein simples Beispiel ist die Keyword-Dichte auf der Webseite, die in etwa zwischen drei und fünf Prozent betragen sollte. Ein weiterer Punkt sind die sogenannten Header-Tags, also die Überschriften, die den Besucher über das Thema der Webseite informieren.
        </p>
        <p>
        Hierbei sollte man darauf achten, dass der Tag nur einmal verwendet wird. Wiederholte H1-Tags verwirren Suchmaschinen nur. Wenn weitere Überschriften unbedingt notwendig sind, verwenden Sie H2 oder H3-Tags. Insgesamt sollten Sie jedoch versuchen, nicht mehr als zwei Header-Tags zu verwenden.
        </p>
        <p>
        Sowohl die OnPage-Optimierung als auch die OffPage-Optimierung müssen stets bei Google-Updates angepasst werden. Nur so kann gewährleistet werden, dass eine Webseite zu den gewünschten Keywords auf Google Seite eins klettert und dort auch bleibt.
        </p>
        <p>
        Suchmaschinenoptimierung hat sich nach dem Penguin-Update verändert, genauer gesagt ist sie komplizierter geworden. Allerdings sind grundlegende Aspekte dieselben geblieben und Webseiten können mithilfe von SEO nach wie vor auf Google Seite eins gebracht werden.
        </p>
        <p>
        Auch nach dem Penguin-Update haben wir zahlreiche Kundenwebseiten auf die erste Ergebnisseite von Google zu hoch umkämpften Begriffen bringen können. Dank jahrelanger Erfahrung in Sachen SEO, wissen wir, worauf es ankommt und verfolgen Änderungen bei Google sehr genau. Entsprechend werden unsere SEO-Kampagnen bei einem Google-Update umgehend angepasst.
        </p>
        <p>
        Gleichzeitig achten wir darauf, dass unsere SEO-Maßnahmen stets ganzheitlich sind. Das bedeutet, dass wir nicht nur einen Aspekt wie z.B. die OnPage-Optimierung durchführen, sondern stets alle notwendigen SEO-Maßnahmen in ein umfassendes Gesamtpaket integrieren, um Ihnen bestmögliche Ergebnisse garantieren zu können.
        </p>
        <p>
        Das Penguin-Update war nicht Googles erstes und wird auch nicht das letzte Update bleiben. Google Optimierung ist für uns weder ein Fremdwort, noch etwas völlig Außergewöhnliches. Als einer der Marktführer für SEO in der Schweiz, wissen wir, wie man die eigenen SEO-Strategien erfolgreich anpasst, um Kundenwebseiten in den Suchergebnissen nach vorne zu bringen – genau hierfür arbeitet bei SEOSuisse Tag für Tag ein Team von hochqualifizierten Mitarbeitern. 
        </p>


