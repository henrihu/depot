        <h3>November 27, 2011</h3>

        <p>

        <img src="/images/googlolopoloy.gif" alt="Googlopoly" width=400px height=400px style='float: right; margin-left: 40px; margin-bottom: 30px; margin-right: 30px;'/>

        Kaum jemand in der Online-Welt erinnert sich noch heutzutage an die Zeiten, als es noch kein Google gab. 
        Dabei ist das gar nicht mal so lange her – 1999 noch war Google erst eine kleine Nischen-Engine, und die grossen Portal-Suchmaschinen wie Yahoo, Altavista, Excite, Lycos haben den Markt dominiert. 
        </p>
        <p>

        Es war überhaupt nicht abzusehen, dass in wenigen Jahren der Marktanteil fast aller Branchengiganten auf einstellige Prozentsätze schrumpfen würde, und teilweise diese komplett vom Markt verschwinden werden.
        </p>
        <p>
        Genausowenig kann sich heute jemand, zumindest in der westlichen Welt, eine Alternative zu Google vorstellen. Der übermächtige Such-Gigant kontrolliert je nach Studie ca. 80-90% des Suchtraffics, und es nicht abzusehen, wer ihm diesen Rang auch nur annähernd streitig machen könnte.
        </p>
        <p>

         Yahoo ist klar auf dem absteigenden Ast – die kürzliche Entlassung der CEO Carol Bartz hat nicht viel verändert – und Bing kann trotz Milliardeninvestitionen von Microsoft immer noch nicht so richtig über die 10% Hürde klettern.
        </p>
        <p>

        Der Grund dafür ist relativ simpel: die Indexierungsgeschwindigkeit und die Qualität der Suche. Als erfahrener SEO weiss man, dass Googlebot allgegenwärtig ist und selbst auf völlig neuen Sites ohne einen einzigen Link von aussen meistens innerhalb weniger Tage oder sogar Stunden vorbeischaut (für diejenigen, die sich fragen, wie das sein kann – die meisten Hoster oder Registrare haben Statistikseiten, wo neu registrierte Domains angezeigt werden, und Googlebot ist schnell damit, diese aufzuschnappen).
        </p>
        <p>

        Sowohl Bings wie auch Yahoo’s Indexierungsbots sind weit langsamer und weniger effizient. Das alleine, von der ganzen Suche mal abgesehen, ist schon ein immenser Vorteil zugunsten von Google. Allerdings muss man hier dennoch anmerken, dass z.B. China’s Baidu, besonders bei Chinesisch- oder Englischsprachigen Seiten, inzwischen beinahe genauso aggressiv mit dem Crawling ist – nicht umsonst ist Baidu in China der unumstrittene Marktführer, mit einem Marktanteil von über 60% im Vergleich zu Google’s nicht mal 20%.
        </p>
        <p>

        In Russland ist die Lage auch analog – Yandex heisst die russische Google-Alternative. Der kürzlich nach einer IPO milliardenschwere russische Suchprimus hat im heimischen Markt ebenfalls einen Marktanteil der mit Google vergleichbar ist, oder sogar grösser. Allerdings wird hier Google dank seiner ausserordentlich üppigen Forschungskasse immer besser und droht auch langsam, Yandex den Rang abzulaufen.
        </p>
        <p>

        Es sieht aber nicht danach aus, dass in nächster Zukunft einer von diesen beiden eine ernsthafte Konkurrenz zu Google auf dem internationalen Markt darstellen wird, und im Moment gibt es da auch keine richtige Konkurrenz – Engines wie Blekko, Wolfram Alpha, Cuil, oder DuckDuckGo sind kaum jemandem in der Öffentlichkeit ein Begriff.
        </p>
        <p>

        Das ist zwar gut für Google, aber vielleicht etwas schade für uns anderen – denn Konkurrenz belebt bekanntlich das Geschäft, und so ist Google’s Quasi-Monopolie auf dem Suchmarkt sicherlich nicht besonders gut für die Zukunft der Branche wie auch für Google’s direkte Kunden – und das ist die Mehrheit der Weltunternehmen.

        </p>
        <p>

   ysehowlongpage: |

        <h3>November 11, 2011</h3>

        <p>

        <center><img alt="" src="http://seosuisse.ch/images/yahoo-site-explorer.jpg" title="Yahoo Site Explorer" class="aligncenter" width="319" height="145" />
        </center>
        <br>
        </p>
        <p>Für viele Suchmaschinenoptimierer in der ganzen Welt war der kostenlose Yahoo Site Explorer jahrelang ein verlässliches und faktisch unabdingbares Tool. Es hat die Backlinks einer beliebigen Seite bequem und zuverlässig angezeigt. </p>
        <p>Wenn auch nicht hundertprozentig, war das Programm eine gute Näherung daran und so war die Anzahl der Yahoo-Backlinks &#8211; und ist es heute immer noch &#8211; ein gewisser Standard für die Popularität und Bekanntheit einer Website im Netz. Denn zum Beispiel Google&#8217;s Alternative &#8211; der link: Befehl &#8211; zeigt nur einen kleinen Bruchteil der real existierenden Links und ist somit faktisch unbrauchbar für SEOs.</p>
        <p>Leider hat sich die Situation seit der Kooperation von Microsoft und Yahoo im SE-Bereich geändert. Microsoft hat ebenfalls ein konkurrierendes Produkt &#8211; die Bing Webmaster Tools &#8211; und hatte von Anfang an ein Interesse daran, dass der YSE eingestellt wird. Das wurde auch sodann direkt im Frühjahr 2011 verkündet. </p>
        <p>Seitdem hat sich das Aus des beliebten Services aber immer wieder und wieder hinausgezögert, und so funktioniert es bis heute immer noch kostenlos. In den letzten Tagen erlebte das Service aber wundersame Fluktuationen, und zeigte von einem Tag auf den nächsten plötzlich mal ca. die Hälfte der vorher existierenden Links. Das kann dann vermutlich auch als der Anfang vom Ende des allseits beliebten Dienstes angesehen werden.</p>
        <p>Die Frage ist nun für viele &#8211; was kommt als nächstes? </p>
        <p>Leider gibt es bis heute keine gute öffentliche Alternative, und selbst die kostenpflichtigen kommerziellen Services sind meist auch nicht auf dem Level des YSE, denn das schnelle Auffinden von Backlinks im ganzen setzt ein grossformatiges Crawling voraus, mit sehr vielen parallel laufenden Rechnern. </p>
        <p>Das ist eine grosse und teuere Aufgabe, und so gibt es nur wenige Firmen, die auch nur versuchen, diesem gerecht zu werden.</p>
        <p>Als einige Namen können hier z.B. XOVI, Sistrix, Searchmetrics, SEO Diver oder blekko genannt werden. Es bleibt jedoch abzuwarten, ob eines davon wirklich längerfristig den Platz vom Yahoo Site Exporer einnehmen kann. </p>
        <p>Bis dahin stossen viele erfahrene SEOs überall auf der Welt einen leisen Toast an, zum Abschied eines der letzten und besten freien Tools auf dem Markt.</p>


                                                                 
