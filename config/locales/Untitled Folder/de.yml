  about1: |
    <p>
    SEO Suisse ist ein Zentralschweizer Spezialist in der Suchmaschinenoptimierung
    und arbeitet mit zahlreichen Firmenkunden vor allem aus der Deutschschweiz, aber auch aus
    anderen Schweizer Regionen wie auch aus dem Ausland, erfolgreich zusammen.
    </p>
    <p>
    Seit der Gründung im Jahr 2009 haben wir Hunderte SEO- und Online-Marketing-Projekte durchgeführt,
    zahlreiche Webpräsenzen neu entwickelt und nach vorne in den Suchmaschinen gebracht.
    </p>


  indexmetadesc: "SEO Suisse ist ein Spezalist im Bereich Suchmaschinenoptimierung, SEM, SMM und Online-Marketing in der Schweiz, mit Fokus auf der erfolgsorientierten SEO."

  indexpunchline: "Suchmaschinenoptimierung und Marketing - mit SEO Suisse"
  indexpage: |
    <h2>Von der Analyse zur Optimierung und Erfolg</h2>
    <p>
    Viele Unternehmen investieren Zeit und Geld in den Aufbau einer Webpräsenz und stellen dann fest, dass die
    erwarteten Besucherströme ausbleiben, oder nicht ausreichend durchdachte Optimierungen keine Wirkung zeigen.
    </p>
    <p>
    Mit unserer jahrelangen Erfahrung im Online-Marketing können wir Ihnen dabei helfen,
    die Problemstellen schnell und genau zu lokalisieren, eine konkrete und umfassende Strategie für die nachhaltige Verbesserung der
    Online-Sichtbarkeit zu formulieren, und diese mit konstantem Tracking und fachkompetenter Beratung umzusetzen.
    </p>
    Dabei nutzen wir eine breite Palette an Tools und Massnahmen, von Web Analytics Suites über proprietäre Inhouse-Programme
    bis hin zum UX-optimiertem Design und split-getestetem WDF*IDF Texting.
    </p>

    <div style="height: 5px;">&nbsp;</div>

    <h2>Mehr Besucher und Kunden durch strategisch geplante Massnahmen</h2>
    <p>
    Die Suchmaschinenoptimierung (SEO) wie auch das Suchmaschinenmarketing (SEM) gehören heute zu den effektivsten Strategien
    zur Steigerung der Besucherzahlen und damit auch der Umsätze. Das Return-on-Investment insbesondere der SEO kann dabei bei
    einer fachmännisch und effektiv durchgeführten Kampagne das ROI einer klassischen Werbekampagne um ein vielfaches übertreffen
    und sich auch noch nach vielen Jahren auszahlen.
    </p>

    <div style="height: 5px;">&nbsp;</div>

    <h2>Effizienz und Transparenz bei der Optimierung</h2>
    <p>
    Um die Sichtbarkeit Ihrer Webseite zu verbessern, erstellen wir zunächst eine umfassende <a href="http://www.seosuisse.ch/seo-analyse">Keyword- und Konkurrenz-Analyse</a>
    Ihrer Webseite. Hierbei stellen wir fest, wonach Ihre Kunden-Zielgruppe sucht, und nutzen diese Ergebnisse für
    individuell geplante Optimierungsmassnahmen.

    </p>
    <p>

    Nach einer gezielten On-Page-Optimierung, bei der das Augenmerk
    auf technische und textliche Verbesserungen gelegt wird, gehen wir zu einer Off-Page-Optimierung über, bei der
    die Sichtbarkeit der Webseite durch externe Massnahmen nachhaltig gesteigert wird.

    </p>
    <p>

    Während der ganzen Kampagne
    werden die Fortschritte konstant überwacht, und Sie können jederzeit in engem Kontakt mit uns Einfluss auf die
    Ausrichtung und Strategie nehmen.
    </p>



