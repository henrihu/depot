  seooptimizationpage: |
        <p>Una “ottimizzazione SEO” é più precisamente un termine ridondante, poiché il termine <strong>SEO</strong> sta per <strong>Search  Engine Optimization</strong>, allora un’ottimizzazione per le macchine di ricerca. nonostante  ciò  questa combinazione di parole  viene usata spesso, perché ancora oggi per molti imprenditori SEO é una “Black Box”, dietro la quale si nasconde un mistero  pieno di leggende.</p>
        <p>La pratica é in realtà molto più semplice e pragmatica. Una buona  ottimizzazione nel quadro di una SEO in fondo non é nient’altro che lasciar rappresentare la propria  pagina Web con termini interessanti per le macchine di ricerca. Idealmente allo  stesso tempo anche per il visitatore umano - seppure non sempre. Esistono  numerose nicchie come la fotografia, arte, design o altri campi molto  dipendenti dalla componente visuale, dove un’ottimizzazione adatta SEO si concepisce  relativamente difficile, e potrebbe anche entrare in conflitto con la miglior  User Experience e Usability.</p>
        <p>In questo caso diventa  compito del Web Designer, di progettare un concetto, il quale é da una parte visualmente attraente per il  cliente, dall’altra però non perdere di vista le riflessioni per una  ottimizzazione SEO.</p>
        <p>Quali sono  concretamente i fattori più importanti per una ottimale ottimizzazione OnPage SEO?</p>
        <ul>
          <li>Una pagina Web non  completamente Adobe Flash (poiché Flash tutt'oggi non può ancora venire completamente interpretato dalle macchine di ricerca) </li>
          <li>Al meglio una  sotto-pagina dedicata per ogni Keyword importante </li>
          <li>Dove la Keyword appare  nel Title-Tag, H1-Tag nei sottotitoli, come anche abbastanza spesso nel testo </li>
          <li>molta struttura Meta  nel testo </li>
          <li>alcuni Link interni  sotto l’uso della Keyword </li>
          <li>e altro </li>
        </ul>
        <p>Inoltre qui si  aggiunge anche l’aspetto OffPage  dell’ottimizzazione SEO. Va molto bene ed é anche consigliabile, di ottimizzare  la  propria pagina in aspetto SEO, ma  spesso soltanto questo, non é sufficiente. Perché la concorrenza non dorme e sovente ha già fatto lo stesso con le proprie pagine -  almeno i migliori tra di loro. A questo punto l’ottimizzazione SEO va oltre l’ambito della propria pagina Web. Qui  dovrebbero essere integrati Link esterni nella propria pagina, e in maniera  intelligente, di modo che il processo dell’ottimizzazione sembri naturale. Nel caso  ideale ci si trova già alcuni mesi dopo la conclusione della SEO e la conclusa campagna di  ottimizzazione, sui posti 1-10 da Google, a questo per la durata di anni.</p>
   
  seoperformancepage: |        
        <p><u>Ottimizzazione  macchine di ricerca </u>(SEO)  comprende diverse prestazioni che confinano con i campi del Webdesign  rispettivamente Programmazione e Online-Marketing, e spesso vengono assunte da <u>Agenzie SEO</u>. I passi più importanti della SEO sono l’analisi, l’ottimizzazione e il controllo o meglio  Monitoring.</p>
        <h2>Analisi SEO</h2>
        <p>Le agenzie SEO di  regola cominciano un progetto con <u>Analisi SEO</u>, per scoprire dove sono le forze e le debolezze di una pagina Web.  Queste <strong>prestazioni SEO</strong> sono importanti nell’area dell’ottimizzazione, con queste viene verificato  il contenuto e la struttura Meta della pagina Web, come la quantità e la qualità dei Link interni ed  esterni.</p>
        <h2>Prestazioni SEO  durante la ottimizzazione OnPage</h2>
        <p>Prima di tutto la  pagina Web stessa deve essere ottimizzata per le macchine di ricerca (<u>Ottimizzazione OnPage</u>) Perché questa prestazione SEO è la base per una corretta  indicizzazione e un buon Ranking. Le misure più importanti sono:</p>
        <ul>
          <li>Controllo del Codice di fonte in relazione alle  direttive W3C</li>
          <li>Identificazione delle parole di ricerca più importanti e il rispettivo adattamento dei  contenuti (2-6% densità di Keyword) e Meta-Tags (<a href="http://p.es">p.es</a>.)</li>
          <li>ecc.</li>
          <li> Adattamento dei  Link interni (buona navigazione = migliore indicizzazione)</li>
          <li>Eventuale ottimizzazione dei nomi dei Domain</li>
        </ul>
        <h2>Prestazioni SEO  durante la ottimizzazione OffPage</h2>
        <p>Le prestazioni per l’ottimizzazioni SEO OffPage sono importanti  quanto l’ottimizzazione  OnPage. Qui si tratta sopratutto di costruire Link esterni (Linkbuilding) nella  pagina Web da ottimizzare, qui si deve prestare una precisa attenzione alla  qualità dei Link per  massimizzare lo sfruttamento di questa prestazione SEO. I criteri di qualità più importanti sono:</p>
        <ol>
          <li>numero dei Backlinks su pagine esterne rilevanti</li>
          <li>posizione dei Link</li>
          <li>Anchor-Text (Testo sotto il quale appare un Link)</li>
          <li>Qualità delle pagine, sulle quali sono piazzati i Link</li>
          <li>ecc.</li>
        </ol>
        <h2>Criteri di qualit</strong><strong>à </strong><strong>delle prestazioni SEO</h2>
        <p>Esistono molte  prestazioni SEO, ma per un successo a lungo termine deve essere giusta  sopratutto la qualità delle  prestazioni. Onorate sono le prestazioni che sono sia vantaggiose per le  macchine di ricerca che per i visitatori. Concretamente questo significa: un  test-Website interessante e facile da leggere per le persone, informazioni  corrette, design semplice e chiaro, come Link sensati. La qualità di prestazioni SEO nel campo della  costruzione di Link si contrassegna nel fatto che i Link sono posizionati solo  su pagine rilevanti con un buon Ranking.</p>

