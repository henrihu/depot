      <p>
      Autor: <a href="https://plus.google.com/115427908678186580675?rel=author">Michael Kohlmann</a>
      </p>
      
      <p>Già nel marzo di quest'anno, Matt Cutts, capo del team webspam di Google , ha annunciato che Google introdurrà un nuovo aggiornamento Penguin quest'anno. L'ottimizzazione dei motori di ricerca e Google Penguin 4 sono ormai in pochi giorni l' argomento principale per coloro che gestiscono la pubblicità online , dopo il ben noto SEO Blog Terra Search Engine su 10 Maggio ha riferito che l'aggiornamento di Google Penguin 4 sarà probabilmente impegnarsi in un paio di settimane .
      </p>
      
      <h3>Ottimizzazione dei motori di ricerca e Google Penguin</h3>
      <p>
      Per capire perché Google Penguin è 4 Aggiornamento per l'ottimizzazione dei motori di ricerca di così grande rilevanza, dobbiamo guardare indietro nel mese di aprile del 2012, dove per la prima volta un Google Penguin aveva visto la luce del mondo. Sotto Aggiornamenti Google si riferisce ai cambiamenti algoritmo che Google ha creato la classifica delle pagine web, e che poi decide anche quale sito per ciò frase al n°1, n°100, o ancora più indietro appaiono.
      </p>
      <p>
      La prima generazione di Google Penguin Attualità siti web particolarmente interessati che operano cosiddetto keyword stuffing. Questo significa che ci hanno esagerato con l'ottimizzazione dei motori di ricerca, nel senso che spesso integrano le parole o combinazioni di parole sul sito estremamente specifici, perché il sito apparirà vicino alla parte anteriore di questo questi siti web. Siti dove è stato identificato questa strategia, sono stati classificati come inferiori all'aggiornamento di Google Penguin.
      <h3>Collegamento e Google Penguin</h3>
      </p>
      <p>
      Motore di ricerca ottimizzatori sanno ha un link da siti di terze parti sul mio sito web un effetto positivo sul posizionamento in Google. Purtroppo , questa conoscenza è stata sfruttata nel senso che l'algoritmo di Google è stata manipolata da pubblicitari innaturali. E'nato "link farm", che in esclusiva per il collegamento di siti web dedicati a migliorare questo risultato. Penguin ha queste pagine fortemente puniti con un totale di circa il tre per cento di tutte le ricerche sono state colpite da Google Penguin.
      </p>
      <p>
      Quello che seguì nei mesi che seguirono furono più piccola per gli aggiornamenti sui motori di ricerca Google Penguin, anche se avevano solo una piccola influenza sulle liste dei risultati delle ricerche.
      </p>
      <p>
      <h3>Penguins quarta generazione per essere grande</h3>
      </p>
      <p>
      Per l'ottimizzazione dei motori di ricerca Google Penguin 4 significa prima di tutto niente panico. Chi sta guardando gli eventi in giro per l'algoritmo di Google e sapere che cosa è davvero tutto sugli aggiornamenti, come Pinguino e Panda, ovvero per soddisfare le esigenze degli utenti di Google e, chi sa quanto è importante la qualità della pagina per il posizionamento di successo. Ciò significa, in breve, che è in esecuzione alcuna ottimizzazione di keyword stuffing e link building innaturale, che ha poco da temere davvero.
      </p>
      <p>
      Nonostante ciò, naturalmente, tutti vogliono sapere come l'ottimizzazione dei motori di ricerca da Google Panda cambierà 4. Video in cui mostra Matt Cutts testimoniano che Google rimarrà stabile anche con l'aggiornamento di quest'anno per la sua linea e adotterà le misure contro i siti con link a pagamento. Questa volta, tuttavia, si parla di un metodo completamente nuovo che risponderà più efficace di prima sul link spam. Come spiega Matt Cutts, dovrebbero essere risparmiati dalla punizione per l'aggiornamento display questa volta con i link a pagamento, ma solo se i siti esterni non ottengono la valenza delle proprie prestazioni presenza.
      </p>
      <p>
      Come per i precedenti aggiornamenti Penguin anche, Google continuerà a concentrarsi sulle query di ricerca, che sono noti per il loro spam carattere. Cutts parla di siti web che contengono contenuti pornografici, per esempio.
      </p>
      <p>
      L'ottimizzazione dei motori di ricerca e Google Penguin 4, tuttavia, non sempre significa una punizione. Le pagine Web che sono considerati esperti nel loro campo dovrebbero ricevere una presenza più forte. Da ciò si potrebbe concludere che Google vuole autori mercati consolidati sottolineano che l'autore Classifica integrato nel loro sito web.
      </p>
      <p>
      Fino a quando le modifiche abbiano effetto, alcune settimane saranno probabilmente richiederà. Tuttavia, coloro che hanno seguito il annunci di Google, che ha l'impressione che dopo l'estate del 2013 quasi tutte le tattiche Black Hat SEO devono essere visibili.
      </p>
