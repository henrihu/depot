        <h2>Agosto 31, 2012</h2>
        <h2>Registrazione  presso macchina di ricerca a altre inutili misure SEO</h2>
        <p>Probabilmente anche  lei ha già incontrato in  Internet offerte SEO riguardo a registrazioni presso macchine di ricerca  gratuite oppure offerte tipo “noi registriamo la sua pagina Web presso oltre 2500 macchine di ricerca”.</p>
        <p>E probabilmente si sarà chiesto seguente:</p>
        <ol>
          <li>Esistono davvero così tante macchine di ricerca? Io conosco solo  Google,Bing e Yahoo.</li>
          <li>Perché dovrei registrare la mia pagina Web presso una macchina di ricerca?  Infine è  compito di questa trovare le pagine Web… </li>
        </ol>
        <p>Con questo tipo di  pensiero lei ha perfettamente ragione. Inoltre esistono solo poche macchine di  ricerca con un proprio valore nominale, cioè macchine di ricerca con un indice proprio e  propri criteri di valutazione. Inoltre Google è dominante, cosicché le altre macchine di ricerca sono pressoché trascurabili (parte di mercato di Google in  Germania nella anno 2012 si aggira sul 95,9%; fonte: Focus Online; per la  Svizzera al momento non sono disponibili cifre ufficiali, ma si può presupporre che la situazione sia simile).</p>
        <p>Inoltre non deve  registrare una pagina esistente presso una macchina di ricerca. A meno che non  ci siano aspetti tecnici che impediscono alla macchina di ricerca di  indicizzare la sua pagina (e questo raramente è  il caso), allora la sua pagine  viene anche trovata dalla macchina di ricerca, e anche abbastanza velocemente.</p>
        <p>La maggior parte delle  offerte gratuite come “registrazione in 1000 macchine di ricerca” mirano semplicemente ad agganciare il suo  indirizzo email a scopo di Spam. Se la sua pagina Web viene registrata da  qualche parte, questo avviene solitamente con l’aiuto di un Software di automatizzazione  (che chiunque può acquistare per  pochi Euro) e questo è  invece pericoloso, perché Google può interpretare tali  tattiche come una maluso delle proprie direttive.</p>
        <p>Di base può comunque registrare una nuova pagina Web  presso Google (presso Google Webmaster Tools),  pero questo non porta praticamente nessun vantaggio.</p>
        <p>Su cosa invece  dovrebbe concentrarsi sono i singoli fattori onPage (ottimizzazione OnPage) e  sulla costruzione di Backlinks (ottimizzazione OffPage) che sono le fondamenta  di SEO. Le consigliamo di affidare questi processi a noi come professionisti  SEO, perché questi sono campi  di cui ci occupiamo giornalmente.</p>
        <ul>
          <li>Scambio Link. Il  numero dei Link della sua pagina su altre pagine, che a sua volta posseggono un  Link verso la sua pagina, dovrebbe restare ridotto, poiché Google considera questo come critico. </li>
          <li>Keyword-Stuffing. Se  satura la sua pagina Web con Keywords (cosi come nel testo visibile ma anche  Title-Tags, Meta-Tags, della descrizione Meta, alt-attributi di immagini, ecc.)  per la quali desidera essere trovato, questo porterà più a danni che a vantaggi. </li>
          <li>La pubblicazione di  articoli di bassa qualità e di innumerevoli bibliografie (al più tardi dal indicizzazione di innumerevoli  bibliografie attraverso Google nell’aprile 2012) </li>
        </ul>


