        <p><h2>Gennaio 10,2013</h2></p>
        <p>Autore: <u>Michael Kohlmann</u><u> </u></p>
        <p>Prima che Lei, o la  sua Impresa, inizino con l’ottimizzazione delle macchine di Ricerca (SEO), vale la pena di dare un’occhiata critica alla sua pagina Web.  Infine non solo la sua pagina dovrà essere più facilmente trovata in Internet, ma anche stimolare  conferire clienti a mettersi in contatto con lei.</p>
        <p><h2>Prima dell’ottimizzazione delle macchine di ricerca.</h2></p>
        <ul>
          <li>Il suo numero di telefono si dovrebbe trovare in cima  alla sua pagina Web - e anche su tutte le pagine. Dovrebbe sembrare ovvio,  tuttavia milioni di pagine Web non seguono questo consiglio. Renda ai  visitatori il più facile possibile  di contattarla.</li>
          <li>Allestisca speciali sotto-pagine per le sue diverse  offerte. Non tutti i visitatori della sua pagina Web cercano la medesima cosa.  Se non riescono a trovare facilmente ciò che cercano, lasciano la pagina. per cui  vale la pena di creare speciali sotto-pagine per ogni prodotto o servizio, e  visualizzare questi già sulla pagina iniziale. nelle sotto-pagine dovrebbe descrivere i suoi  servizi in maniera comprensibile e possibilmente sottolineare il vantaggio per  il cliente.</li>
          <li>Completi la sua pagina Web con ben visibili azioni di  richiesta come “fare richiesta”, “ci telefoni!”,”ci chieda qualche cosa”, ecc. Può adattare queste  così  dette sollecitazioni Call-to  Action allo specifico contenuto delle singole sotto-pagine. Provi una Finestra  contatto Pop-up - questa può aumentare drasticamente il numero delle richieste.</li>
        </ul>
        <p><h2>Ottimizzazione  delle macchine di ricerca</h2></p>
        <p>I consigli sopra  citati si comprendono come completamento di una ottimizzazione delle macchine  di ricerca (SEO), anche se non porteranno al risultato che la sua pagina sia più facile da trovare tramite Google. Questo si  otterrà unicamente  attraverso una globale ottimizzazione delle macchine di ricerca.</p>
        <p>Questo consiste  essenzialmente in due Aree: L’ottimizzazione OnSite (tutte le modifiche sulla sua pagina web) e l’ottimizzazione OffSite (costruzione dei  Link).</p>
        <p>L ottimizzazione  OnSite di regola deve essere fatta un’unica volta, l’ottimizzazione OffSite comunque, é un processo che idealmente rivendicherà almeno alcuni mesi di tempo.</p>
        <p>Sia l’ottimizzazione OnSite, che quella OffSite  hanno un effetto positivo sul Ranking della sua pagina Web, e dovrebbero  comunque essere eseguite in modo combinato.</p>
        <p>Le misure OnSite sono  la premessa che la sua Pagina venga trovata. Le misure OffSite (costruzione dei  Link) d’altra parte sono  estremamente importanti, perché Google per la determinazione dei Rankings attinge dai Link che si  trovano sulla sua pagina. Per cui vale: più Link qualitativamente di alto valore sono  presenti sulla sua pagina, meglio é.</p>
        <p>Entrambi i campi dell’ottimizzazione delle macchine di ricerca  richiedono tempo, e non sono senza insidie, e dovrebbero perciò essere realizzate con corrispondenti  conoscenze in materia. </p>

