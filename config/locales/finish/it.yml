        <p>Il perno di una  campagna delle macchine di ricerca é la scelta dei giusti termini di ricerca. E’ importante che si tratti di termini che  vengono usati, ed inseriti spesso nelle macchine di ricerca, dagli utenti dell’Internet. ideali sono Keyword che mostrano  un alto volume di ricerca mensile, e che hanno poca o nessuna concorrenza.  Esperti SEO che <strong>ottimizzano una pagina Web</strong>, scelgono Keywords con le  quali si lascia raggiungere un Ranking alto nel giro di pochi mesi.</p>
