  adwordspage: |
      <p>
      Circa <b>AdWords</b> si può fare su Google la pubblicità per il tuo prodotto o servizio. Il principio di base è semplice:
      Si progetta un breve annuncio e si paga ogni volta che qualcuno clicca sul vostro posizionamento degli annunci.
      </p>
      <p>
      Gli annunci appaiono sempre nella ricerca di Google,quando tematicamente pertinenti al contenuto.
      </p>
      <p>
      A questo scopo sono necessarie parole(parole chiave)impostate che gli annunci devono far apparire e verificare.
      </p>
      <p>
      L'utente Google guarda poi le parole chiave appropriate in aggiunta ai risultati di ricerca organici ed i vostri annunci.</p>
      <p>
      È necessario impostare un budget mensile e un prezzo massimo che sei disposto a pagare ad AdWords, per un clic sul tuo annuncio
      a pagamento. Questo valore è chiamato il costo per clic- massimo( CPC). Inoltre,AdWords offre numerosi
      altre impostazioni come targeting regionale, le reti pubblicitarie, lingua, ecc
      </p>
      <p>
      Anche se l'applicazione di una prima campagna AdWords è relativamente semplice (<a href='/kontakt'> contattarci </a> per
      una cedola CHF 100 AdWords), è a causa della concorrenza ormai abbastanza intenso per ottimizzare la campagna in
      settore redditizio in generale ed il ROI (Return On Investment) non è un compito banale.
      </p>
      <p>
      Ma per noi è di routine - serviamo numerose campagne AdWords di tutte le dimensioni e budget, da pochi franchi al giorno
      a oltre 100.000 franchi all'anno - e ci piace usare la nostra esperienza per portare alla tua campagna pubblicitaria la redditività massima .
      </p>
