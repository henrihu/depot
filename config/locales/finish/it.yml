  ysehowlongpage: |
    <h2>Novembre 11, 2011</h2>
    <p>Per molti  ottimizzatori di macchine di ricerca di tutto il mondo, il gratuito Yahoo Site  Explorer, é stato per anni un  fidato, e di fatto indispensabile Tool. Indicava comodamente i Backlink di una  pagina a piacere.</p>
    <p>Anche se non al cento  per cento, il programma era un avvicinamento, e così lo era il numero dei Yahoo Backlinks - ed é così ancora oggi - ad un certo standard per la  popolarità e fama di una  pagina Web nella rete. Come per esempio l’alternativa Google - il Link: “comando” - indica solo una piccola parte dei Link  realmente esistenti ed é così di fatto  inutilizzabile per SEOs.</p>
    <p>Purtroppo la situazione  nel campo SEO é cambiata dalla  cooperazione di Microsoft e Yahoo. Microsoft ha anche un prodotto  concorrenziale - i Bing Webmaster Tools - e aveva da principio un interesse che  YSE fosse terminato.</p>
    <p>Da allora lo  spegnimento dell’amato servizio é sempre stato rinviato, cosicché funziona ancora oggi gratuitamente. Durante  gli ultimi giorni però, il Service, ha vissuto fluttuazioni miracolose, e mostrò da un giorno all’altro ca. la metà dei Link esistenti prima. Questo può anche essere visto come il presupposto  inizio della fine dell’amato servizio.</p>
    <p>La domanda é per molti ora - cosa verrà come prossimo?</p>
    <p>Purtroppo fino ad oggi  non esiste una buona alternativa pubblica, ed anche i Services con obbligo di  pagamento non sono al livello del YSE, poiché il ritrovamento veloce di Backlink  presuppone un Crawling in grande formato, con molte ricerche parallele.</p>
    <p>Questo é un compito grande e costoso, e così esistono solo poche ditte che anche solo  provano ad esserne all’altezza.</p>
    <p>Come alcuni nomi, qui  possono per esempio essere citati XOVI, Sistri, Searchmetrics, SEO Diver o  blekko. Ma non resta che aspettare per vedere se uno di questi potrà prendere il posto di Yahoo Site Explorer in  maniera duratura.</p>
    <p>Fino ad allora molti  esperti SEO in tutto il mondo brinderanno silenziosamente a salutare uno degli  ultimi e migliori Tools gratuiti sul mercato.</p>

  
