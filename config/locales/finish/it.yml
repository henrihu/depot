  searchenginespage: |
        <p>Macchine di ricerca  come Google, Bing o Yahoo sono oggigiorno la cosiddetta spina dorsale dell’Internet. La rete mondiale, oggigiorno, è talmente vasta - con  oltre 1 trilione di pagine Web indicizzate nei grandi indici di Google o  Majestic - che senza una macchina di ricerca con alte prestazioni, solo ancora  difficilmente si ottengono le informazioni desiderate.</p>
        <p>Non era sempre così. Ancora nei primi anni ’90 il termine “<strong>macchina di ricerca</strong>” non era ancora molto diffuso. L’entrata in Internet avveniva attraverso i  portali dei grandi Provider ed elenchi come AOL, Compuserve o, più tardi, Lycos e Yahoo. Alta Vista di DEC era  probabilmente la prima macchina di ricerca completa e specializzata. Con il  tempo, sopratutto a partire dal 1995-1997, altre macchine di ricerca si sono  velocemente, e vastamente, divulgate - nomi come Fireball, Cuil o Webseeker,  sono molti ancora un termine noto per la generazione “oltre 30”.</p>
        <p>Tuttavia questo Trend  non ha tenuto a lungo, già nel 1998 è  arrivata la partenza di Google e ha velocemente messo sottosopra il mondo delle  macchine di ricerca. Ciò che era differente in Google era la cosiddetta Tecnologia PageRank, nella  quale una pagina viene valutata sopratutto secondo i Link verso i quali esse  indicano, e non secondo ciò che vi sta scritto in esse.</p>
        <p>Questa idea  relativamente semplice ha velocemente reso difficile manipolare i risultati  delle macchine di ricerca - e così i concorrenti come Yahoo, o Bing rinominato Microsoft Live Search, la  hanno fatto propria. Google aveva però elaborato un vantaggio notevole solo con l’ estrema semplicità e focalizzazione sulla ricerca, cosicché oggi si può affermare senza dubbio come il primo nel  campo della ricerca.</p>
