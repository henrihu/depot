  web-optimization-for-switzerlandpage: |
        <p>Un’ottimizzazione Web per la Svizzera è un compito che richiede  parecchio Know-How. In base all’aumento delle richieste delle macchine di ricerca, troviamo oggi dappertutto  ostacoli, che spesso inganno il principiante.</p>
        <p>Per esempio non è più possibile, disseminare la propria pagina  con parole chiave (“Keywords”) e raggiungere un Ranking alto. Chi  commette questo errore rende un cattivo servizio alla propria impresa: con  grande probabilità questa pagina Web  verrà punita  ed esiliata sulle ultime pagine della lista dei risultati. Come un bambino, se  una volta caduto nel pozzo, avrà bisogno di enormi sforzi per uscire da questa  situazione.</p>
        <p>Nessuna ottimizzazione  Web per la Svizzera porterà risultati da un giorno all’altro. E’ meglio agire con cautela, ed in un margine di tempo adeguato tra sei e  nove mesi. Durante questo margine di tempo la pagina dovrà essere rifornita di Backlink cosicché il Ranking salga lentamente, ma  sicuramente.</p>
        <h2>Meno è spesso di più durante il Link Building</h2>
        <p>Il risultato di una  campagna di Link Building viene definito in maniera decisiva attraverso la  reputazione della pagina Web, sulla quale vengono posizionate le indicazioni di  ritorno. Un unico Link su di una pagina rinnovata può avere il medesimo effetto di centinaia di  Link su pagine insignificanti, o pagine Web estranee al tema. Inoltre gioca un  ruolo anche la frequenza con cui vengono posti i Link. Chi nel giro di una  settimana genera centinaia di Backlink, apre le porte ad una punizione da parte  delle macchine di ricerca. Una strategia trattenuta fa di gran lunga più senso e concede largo margine verso l’alto, cosicché . a seconda della necessità, si potranno  intensificare gli sforzi.</p>
        <h2> L’utilizzo di Hubs</h2>
        <p>Una delle più forti tendenze nel campo dell’ottimizzazione delle macchine di ricerca è l’utilizzo di Hubs.  Con questo si intendono pagine sulle quali  vengono concentrati punti forti di tematiche e presentati in forma chiara. Da  qui l’Utente può navigare attraverso le imprese e trovare  risposte alle domande che si pone sul dato tema.</p>
        <p>Un esempio potrebbe  essere un Hub sul tema “addestramento di cani”. Offendo ai visitatori articoli su termini di ricerca quali “prenotare addestramento per cani” oppure “addestramento cani Zurigo”, si eleva l’autorità dell’intera pagina Web. Con questo metodo si  sono ottenuti risultati molto buoni nell’ottimizzazione del Web per la Svizzera.</p>
        <h2>Una cosciente  ottimizzazione OffPage é un obbligo</h2>
        <p>A lato dell’ottimizzazione OffPage, in cui si tratta  sopratutto di posizionare Link su pagine Web straniere, l’ottimizzazione del Web per la Svizzera  comprende anche un ampio controllo delle propria presenza Internet. E’decisivo che i testi siano di alta qualità e piacevoli da leggere.  Le macchine di ricerca sono oggi in grado di  differenziare articoli scadenti da articoli di alta qualità - anche nell’area di lingua tedesca, a cui appartiene  una parte significante della Svizzera.</p>
        <p>Durante un’ottimizzazione del Web per la Svizzera,  insieme ai testi, comprese le intestazioni, devono venir ottimizzati anche  attributi-Alt, Heading-Tags e le descrizioni delle pagine.</p>
        <p>Desinenze .ch portano  massimo effetto</p>
        <p>Durante l’ottimizzazione Web viene spesso prestata  poca attenzione all’indirizzo Internet  (URL). Sebbene se la lunghezza dell’indirizzo non sia considerata un classico fattore  Ranking, ha comunque un ruolo importante presso Google e Co., perché URL corti nella lista dei risultati,  vengono cliccati più spesso di quelli  lunghi. Inoltre indirizzi corti vengono Linkati o consigliati più spesso. Con l’ottimizzazione del web per la Svizzera si  ha il vantaggio, che per quasi ogni tema, esiste una moltitudine di Indirizzi  Internet liberi. Se possibile bisognerebbe scegliere un Domain con desinenza  .ch, perché queste esercitano  un forte attrazione sugli utenti Internet svizzeri.</p>
                
  webpages-optimizationpage: |
        <p>Ottimizzazione di  macchine di ricerca spesso pare non avere regole precise. Ma se si tratta di  ottimizzazione Web, cioè del miglioramento delle singole pagine (ottimizzazione OnSite),  esistono chiare direttive alle quali ci si dovrebbe attenere.</p>
        <p>Direttive tecniche</p>
        <ul>
          <li>Usi un Text-Browser  come Lynx per analizzare la sua pagina Web. La maggior parte di Spider macchina  di ricerca vedono la sua pagina Web come Lynx. Se Features eleganti come  JavaScript, Cookies, Udienze-ID, Cornici, DHTML o Flash, portano al risultato che la sua pagina non viene  rappresentata completamente da un Text-Browser, allora Crawlers di macchine di  ricerca avranno probabilmente difficoltà nel Crawling della sua pagina. </li>
          <li>Permetta ai Robot di  ricerca di fare un crawlig della sua pagina senza ID-udienza. </li>
          <li>Faccia in modo che il  suo Server Web sopporti il If-Modified-Since-Header. Grazie a questa Feature il  suo Server Web può informare Google,  se il contenuto delle sua pagine Web é stato modificato dall’ultimo Crawling. </li>
          <li>Faccia uso dell’archivio robots.txt sulla sua pagina Web.  Questo archivio informa Crawler su quali indici vengono crawlati e quali non  possono essere crawlati. Verifichi se indici importanti sono accessibili a  Crawler. Utilizzi questo archivio per eliminare dai processi Crawler, pagine  generate automaticamente che non contengono informazioni per il visitatore. </li>
          <li>Verifichi che la sua  pagina venga indicata correttamente da diversi Browser (Explorer, Firefox,  Chrome, Opera). </li>
          <li>Annoti e ottimizzi, se  necessario, i tempi di carica della sua pagina Web. Può verificare il tempo di carica della sua  pagina con Tools come Pege Speed, YSlow, WebPagetest. </li>
          <li>Direttive per  contenuti e Design </li>
          <li>La sua pagina dovrebbe  presentare una chiara gerarchia e testo </li>
          <li>Possedere Links, Ogni  singola pagina dovrebbe essere raggiungibile con un Click. </li>
          <li>La sua pagina dovrebbe  disporre di un Sitemap, sulla quale si trovano i Link che portano alla sua  pagina Web. </li>
          <li>Sulle singole pagine  non si dovrebbero trovare troppi Link. </li>
          <li>Sulla sua pagina si  dovrebbero trovare molte informazioni utili per il visitatore, e presentate con  un linguaggio chiaro. </li>
          <li>Rifletta quali termini  di ricerca digitano i suoi Clientiper trovare la sua pagina, ed integri questi  nella sua pagina Web. </li>
          <li>Utilizzi testi al  posto di immagini se si tratta di nomi, contenuti o link importanti. Il Crawler  Google non può riconoscere testi  integrati ad immagini. Se immagini sono assolutamente necessarie, utilizzi l’attributo ALT per integrare alcune parole  nelle immagini. </li>
          <li>Faccia attenzione che  i suoi elementi <strong>Title </strong>e attributi ALT siano espressivi e precisi. </li>
          <li>Controlli la sua  pagina(e) Web per Link scorretti, e per un HTML impeccabile. </li>
          <li>Se si decide per una  pagina dinamica (p. es. se gli URL contengono un “?”), sappi che non ogni Spider di macchina di ricerca ha  un Crawl altrettanto buono per pagine dinamiche come per quelle statiche. Il  numero delle pagine dinamiche dovrebbe essere mantenuto possibilmente basso. </li>
        </ul>
        <p>Direttive per la  qualità</p>
        <p>Tattiche di cui non  dovrebbe in nessun caso fare uso</p>
        <ul>
          <li>Cloaking (Edizioni di  contenuti di pagina realizzati espressamente per macchine di ricerca, che nel  contenuto si differenziano da ciò che vedono i visitatori della pagina Web) </li>
          <li>Schemi-Link </li>
          <li>Link-Farm </li>
          <li>Testi nascosti o Link  nascosti </li>
