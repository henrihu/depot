        <p>Il tema ottimizzazione  delle macchine di ricerca non è più nuovo. Le macchine di ricerca, anche se rudimentali, esistono da ormai quasi 20 anni, e da ormai quasi 13  anni esiste Google, la macchina di ricerca dominate del nostro tempo. Durante  questi anni la SEO a subito molte fasi, dal primitivo Keyword Stufing e diversi  semplici trucchi, fino a più complessi metodi OnPage, massicci ma unilaterali costruzioni di Link  OffSite, fino alle odierne, talvolta graduali e complesse, campagne col  coinvolgimento di Social Media, dozzine di tipi di Link e molto altro.</p>
        <p>A questo punto si può forse riassumere e rischiare una prognosi  del futuro di SEO, anche se probabilmente non sarà così, poiché nulla è più instabile e cambia più rapidamente del mondo nella Rete.</p>
        <p>Cosa era il Trend  centrale di SEO fino ad ora? In base, riassumendo grossolanamente, ciò che che si è fatto durante gli ultimi 10-15 anni, è in essenza un’evoluzione in direzione di Link naturali e  Content naturali. Allontanarsi dai migliaia di volte ripetuti metodi generati  con le macchine, verso pochi Link manuali di alto valore e Content che  suscitano l’interesse.</p>
        <p>Non è da prevedere che questo  trend cambierà essenzialmente,  poiché Google continuerà sottolineare una degradazione di  ottimizzazione di macchine di ricerca automatizzata e non naturale, e  sicuramente non cambierà questa strategia in un prossimo futuro.</p>
        <p>Sono tuttavia  teoreticamente pensabili anche nuovi metodi SEO, che forse porranno valore ad  un alta componente sociale, e renderanno possibile la campagna di costruzione  di Link in grande formato in una rete di Blogger e SEO implicati. Con metodi  algoritmici sarebbe probabilmente molto difficile di distinguere ciò da una evoluzione di Link completamente  naturale.</p>
        <p>Esistono già i primi accenni a favore. Anche qui Google  naturalmente si impegna, tramite Updates ai diversi Algoritmi con iniziali P  (Panda, Penguin,…), di  continuamente mantenere impegnati i SEOs. Per vedere come e se riuscirà, non resta che aspettare.</p>
        <p>In definitiva si può affermare che l’ottimizzazione della macchine di ricerca  resta un tema avvincente che si trova in continua evoluzione, e che avrà anche in futuro un potenziale molto grande. </p>

