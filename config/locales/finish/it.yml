  seoexceptgooglepage: |
        <h2>Novembre 27, 2011</h2>
        <p>Oggigiorno quasi  nessuno nel mondo Online si ricorda dei tempi in cui non esisteva ancora  Google. Neanche molto tempo fa, nel 1999 Google era solo una piccola Engine  marginale, ed il mercato era domanio da grandi portali, macchine di ricerca  come Yahoo, Altavista, Excite e Lycos.</p>
        <p>Non era in nessun modo  da prevedere che in pochi anni la partecipazione al mercato di quasi tutti  questi giganti del ramo si sarebbe ridotto a percentuali an una cifra, oppure  completamente spariti dal mercato.</p>
        <p>Tantomeno oggi ci si  può  immaginare, perlomeno nel  mondo occidentale, un’alternativa a Google. L’onnipotente gigante della ricerca controlla, a dipendenza dello studio,  ca. 80-90% del Traffic di ricerca, e non ci si può immaginare chi potrebbe anche solo  avvicinarsi a competere per questo rango.</p>
        <p>Yahoo è chiaramente al declino,  ed il recente licenziamento del suo CEO Carol Bartz non ha portato grandi  cambiamenti; e Bing nonostante investimenti di miliardi da parte di Microsoft  non è ancora  riuscito veramente a superare la barriera del 10%.</p>
        <p>La ragione è relativamente semplice:  la velocità di indicizzazione  e la qualità della ricerca.  Come esperto SEO si sa che Google è onnipresente e darà un occhiata alle pagine completamente nuove  anche senza ancora nessun Link esterno, entro pochi giorni o ore (per coloro  che si chiedono come sia possibile, la maggior parte dei Hoster o Registrare  hanno pagine di statistica, dove vengono indicati i Domains nuovi registrati, e  Google è veloce  a coglierli).</p>
        <p>I Bots di  indicizzazione sia di Bings che di Yahoo sono molto più lenti e meno efficienti. Solo questo, senza  prendere in considerazione tutto il fattore ricerca, già di per se è un grande vantaggio di Google. Qui bisogna  però  notare che per esempio in  Cina, Baidu, specialmente con pagine cinesi ed inglesi, è  ormai quasi altrettanto  aggressivo con il Crawling, e non per niente Baidu è l’incontestato dominatore del mercato con una  partecipazione di oltre 60% in confronto a Google con meno del 20%.</p>
        <p>Anche in Russia la  situazione è  simile, l’alternativa russa  di Google si chiama Yandex. Recentemente in Primus di ricerca con Miliardi di  IPO ha una partecipazione al mercato indigeno paragonabile a Google, se non  maggiore. Ma pero anche qui, grazie all’abbondante massa di ricerca, Google  migliora costantemente e lentamente sta minacciando la posizione di Yandex.</p>
        <p>Ma non sembrerebbe che  in un prossimo futuro uno di questi due possano diventare una seria concorrenza  a Google sul mercato internazionale, e al momento non esiste neanche una vera e  propria concorrenza, poiché nomi come Blekko, Wolfram Alpha, Cuil o DuckDuckGo sono raramente noti  al pubblico.</p>
        <p>Questo è un bene per Google, ma  forse un po’ peccato per noi  altri, poiché si sa che la  concorrenza motiva gli affari. Così Google ha il quasi monopolio nel settore della  ricerca, e questo non è  sicuramente positivo per il futuro di questo campo come anche per i clienti di  Google, e questi sono la maggior parte delle imprese mondiali. </p>

