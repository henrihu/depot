  seowhat: "SEO - Che cosa è?"
  seowhatpage: |
      <p>
      
      <b>Ottimizzazione dei motori di ricerca</b>, in inglese <b>Search Engine Optimization</i></b> (<b>SEO</b>), comprende tutte le misure che servono la classifica di un per migliorare il sito in un motore di ricerca come Google, Yahoo o Bing. </p>
      <p>
      
      Un esempio tipico: un produttore di prodotto promozionale vuole trovare il vostro sito web nella prima pagina dei risultati di Google per i termini di ricerca come "oggetti promozionali" o "omaggi". </p>
      <p>
      
      Utilizzando <a href='http://de.lunoo.com/on-site-seo'>OnSite-</a> e <a href='http://de.lunoo.com/off-site- seo'> Ottimizzazione fuori sede </a>, ci assicuriamo che la richiesta del cliente è soddisfatta. </p>
      <p>
      
      Al ottimizzazione on-site, analizziamo la vostra presenza sul web su criteri che sono importanti per i motori di ricerca, come l'uso di parole chiave pertinenti al titolo e testata, la sufficienza di collegamento interno, significativo e facile per i motori di ricerca per analizzare nome della pagina, e molto di più. </p>
      <p>
      
      Tuttavia, per iniziare a lavorare sul primo. Da quando l'algoritmo PageRank di Google gioca l'ottimizzazione fuori sede, vale a dire il numero e la qualità dei backlink per il tuo sito su altri siti, un ruolo di gran lunga maggiore. </p>
      <p>
      
      Questa misura per una buona posizione in Google e negli altri motori di ricerca si osservano numerosi criteri ed essere fatto un lavoro di link building costante. </p>
      <p>
      
      <b> importanza dei motori di ricerca </b></p>
